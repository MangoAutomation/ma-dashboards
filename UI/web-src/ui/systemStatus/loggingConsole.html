<div layout layout-align="end">
    <md-button ng-click="$ctrl.displayLogFile('ma.log')" class="md-raised md-primary">
        <md-icon>
            remove_red_eye
        </md-icon>
        <span ma-tr="ui.settings.systemStatus.viewCurrentMaLog"></span>
    </md-button>
</div>

<ma-log-file-table ng-model="$ctrl.selectedLogFile" ng-change="$ctrl.displayLogFile($ctrl.selectedLogFile.filename)"
    show-actions="true"></ma-log-file-table>
