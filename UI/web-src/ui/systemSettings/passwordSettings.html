<div layout="column" layout-align="start start">
    <ma-system-setting-editor label-tr="systemSettings.enablePasswordExpiration" key="passwordExpirationEnabled" type="BOOLEAN" input-type="checkbox" on-value-changed="usePasswordExpiration = $value"></ma-system-setting-editor>
</div>

<div layout layout-wrap layout-align="start center" ng-show="usePasswordExpiration">
  <div flex="100" flex-gt-md="50" layout>
      <ma-system-setting-editor flex="50" label-tr="systemSettings.passwordExpiration" key="passwordExpirationPeriods"
      	type="INTEGER" step="1" min="1" max="9999"></ma-system-setting-editor>
      <ma-system-setting-editor flex="50" key="passwordExpirationPeriodType" input-type="timeperiodtype" available-options="['MINUTES','HOURS','DAYS','WEEKS','MONTHS','YEARS']"></ma-system-setting-editor>
  </div>
</div>
