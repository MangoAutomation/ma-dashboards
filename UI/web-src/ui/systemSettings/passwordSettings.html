<div layout="column" layout-align="start start">
    <ma-system-setting-editor label-tr="systemSettings.enablePasswordExpiration" key="passwordExpirationEnabled" type="BOOLEAN" input-type="checkbox" on-value-changed="usePasswordExpiration = $value"></ma-system-setting-editor>
</div>
<div layout="column" layout-align="start start" ng-show="usePasswordExpiration">
    <label for="passwordExpirationPeriods" ma-tr="systemSettings.passwordExpiration"></label>
    <ma-system-setting-editor name="httpSessionTimeoutPeriods" key="passwordExpirationPeriods" type="INTEGER" input-type="number"></ma-system-setting-editor>
    <ma-system-setting-editor key="passwordExpirationPeriodType" input-type="timeperiodtype" available-options="['MINUTES','HOURS','DAYS','WEEKS','MONTHS','YEARS']"></ma-system-setting-editor>
</div>
