<div layout layout-wrap>
	<ma-system-setting-editor ng-repeat="permission in $ctrl.permissions track by $index"
		flex="100" flex-gt-md="50"
		label-tr="{{permission.translationKey}}" key="{{permission.systemSettingName}}"
		input-type="permission"
		ng-disabled="permission.systemSettingName === 'permissions.superadmin'">
	</ma-system-setting-editor>
</div>
