<div class="md-padding watchlist-settings" layout="column">
  <md-radio-group ng-model="$ctrl.watchlist.type" ng-change="$ctrl.typeChanged()" layout="row" flex="100" flex-gt-md="50">
    <md-radio-button ng-value="'static'" class="md-primary"><span ma-tr="ui.app.static"></span></md-radio-button>
    <md-radio-button ng-value="'query'"><span ma-tr="ui.app.pointQuery"></span></md-radio-button>
    <md-radio-button ng-value="'tags'"><span ma-tr="ui.app.watchListTypeTags"></span></md-radio-button>
  </md-radio-group>
  <div layout="row" layout-wrap>
    <md-input-container flex="100" flex-gt-md="50">
      <label ma-tr="common.name"></label>
      <input name="name" ng-model="$ctrl.watchlist.name" required>
      <div ng-messages="$ctrl.watchListForm.name.$error">
        <div ng-message="required" ma-tr="validate.required"></div>
      </div>
    </md-input-container>
    <md-input-container flex="100" flex-gt-md="50">
      <label ma-tr="common.xid"></label>
      <input ng-model="$ctrl.watchlist.xid">
    </md-input-container>
    <md-input-container flex="100" flex-gt-md="50">
      <label ma-tr="common.user"></label>
      <input ng-model="$ctrl.watchlist.username" disabled>
    </md-input-container>
    <md-input-container flex="100" flex-gt-md="50">
      <label ma-tr="ui.app.readPermission"></label>
      <input ng-model="$ctrl.watchlist.readPermission" pattern="^\s*[\w-]+?\s*(,\s*[\w-]+?\s*)*$">
      <div ng-messages="$ctrl.watchListForm.readPermission.$error">
        <div ng-message="pattern" ma-tr="validate.invalidPermissions"></div>
      </div>
      <ma-permissions-menu ng-model="$ctrl.watchlist.readPermission"></ma-permissions-menu>
    </md-input-container>
    <md-input-container flex="100" flex-gt-md="50">
      <label ma-tr="ui.app.editPermission"></label>
      <input name="editPermission" ng-model="$ctrl.watchlist.editPermission" ng-change="$ctrl.watchListForm.editPermission.$setValidity('server-error', true)" pattern="^\s*[\w-]+?\s*(,\s*[\w-]+?\s*)*$">
      <div ng-messages="$ctrl.watchListForm.editPermission.$error">
        <div ng-message="pattern" ma-tr="validate.invalidPermissions"></div>
        <div ng-message="server-error" ng-bind="$ctrl.watchListForm.editPermission.serverErrorMessage"></div>
      </div>
      <ma-permissions-menu ng-model="$ctrl.watchlist.editPermission"></ma-permissions-menu>
    </md-input-container>
  </div>
</div>
