<h1 ma-tr="ui.dox.stateChart"></h1>

<p>
    This example show how to use <code>&lt;ma-state-chart&gt;</code> to show the proportion of time a multistate or
    binary data point has been in a particular state.
</p>

<p>
    See API Documentation for <a ui-sref="ui.docs.ngMango.maStateChart"><code>&lt;ma-state-chart&gt;</code></a>.
</p>

<ma-ui-dual-pane-editor>

<div layout="row" layout-xs="column">
    <md-input-container flex>
        <label>Multi-state point 1</label>
        <ma-point-list limit="200" ng-model="point1" query="{dataTypeId: 2, $exact: true}" init-point="false"></ma-point-list>
    </md-input-container>
    <md-input-container flex>
        <label>Multi-state point 2</label>
        <ma-point-list limit="200" ng-model="point2" query="{dataTypeId: 2, $exact: true}" init-point="false"></ma-point-list>
    </md-input-container>
</div>

<ma-point-values point="point1" values="point1Values" from="dateBar.from" to="dateBar.to"
                 rollup="{{dateBar.rollupType}}"
                 rollup-interval="{{dateBar.rollupIntervals}} {{dateBar.rollupIntervalPeriod}}">
</ma-point-values>
<ma-point-values point="point2" values="point2Values" from="dateBar.from" to="dateBar.to"
                 rollup="{{dateBar.rollupType}}"
                 rollup-interval="{{dateBar.rollupIntervals}} {{dateBar.rollupIntervalPeriod}}">
</ma-point-values>

<ma-state-chart style="height: 500px; width: 100%"
                series-1-title="{{point1.name}}" series-1-values="point1Values" series-1-labels="point1.getTextRenderer().values"
                series-2-title="{{point2.name}}" series-2-values="point2Values" series-2-labels="point2.getTextRenderer().values">
</ma-state-chart>

</ma-ui-dual-pane-editor>
