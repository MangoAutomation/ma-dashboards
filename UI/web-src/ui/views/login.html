<div flex>
  <div layout layout-align="center center">
    <img ng-src="{{uiSettings.getLogoSrc()}}" class="login-logo" ma-tr="header.ui.app.heading">
  </div>
  <div layout layout-align="center center">
    <ma-ui-login flex="100" flex-gt-xs="65" flex-gt-sm="50" flex-gt-md="30" flex-gt-lg="25"></ma-ui-login>
  </div>

    <md-button ng-if="installPrompt.canPrompt()" ng-click="installPrompt.prompt($event)">
