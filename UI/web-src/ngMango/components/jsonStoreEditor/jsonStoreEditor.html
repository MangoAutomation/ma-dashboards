<form name="$ctrl.form" ma-validation-messages="$ctrl.validationMessages">
    <div layout="column">
        <md-input-container>
            <label ma-tr="common.name"></label>
            <input name="name" ng-model="$ctrl.storeItem.name" required>
            <div ng-messages="$ctrl.form.name.$error">
                <div ng-message="required" ma-tr="ui.app.required"></div>
                <div ng-message="validationMessage" ng-bind="$ctrl.form.name.validationMessage"></div>
            </div>
        </md-input-container>
        
        <md-input-container>
            <label ma-tr="common.xid"></label>
            <input name="xid" ng-model="$ctrl.storeItem.xid" required ng-disabled="!$ctrl.storeItem.isNew()">
            <div ng-messages="$ctrl.form.xid.$error">
                <div ng-message="required" ma-tr="ui.app.required"></div>
                <div ng-message="validationMessage" ng-bind="$ctrl.form.xid.validationMessage"></div>
            </div>
        </md-input-container>
        
        <md-input-container>
            <label ma-tr="ui.app.editPermission"></label>
            <input name="editPermission" ng-model="$ctrl.storeItem.editPermission">
            <div ng-messages="$ctrl.form.editPermission.$error">
                <div ng-message="validationMessage" ng-bind="$ctrl.form.editPermission.validationMessage"></div>
            </div>
            <ma-permissions-menu ng-model="$ctrl.storeItem.editPermission"></ma-permissions-menu>
        </md-input-container>
        
        <md-input-container>
            <label ma-tr="ui.app.readPermission"></label>
            <input name="readPermission" ng-model="$ctrl.storeItem.readPermission">
            <div ng-messages="$ctrl.form.readPermission.$error">
                <div ng-message="validationMessage" ng-bind="$ctrl.form.readPermission.validationMessage"></div>
            </div>
            <ma-permissions-menu ng-model="$ctrl.storeItem.readPermission"></ma-permissions-menu>
        </md-input-container>
        
        <md-checkbox ng-model="$ctrl.storeItem.publicData"><span ma-tr="ui.app.publicData"></span></md-checkbox>
    </div>
    
    <ma-ace-editor mode="json" ng-model="$ctrl.storeItem.jsonData" ng-model-options="{debounce: 500}" ma-json-model ma-json-model-pretty="4"></ma-ace-editor>

    <div layout>
        <md-button class="md-raised md-primary" ng-click="$ctrl.saveItem($event)" ng-disabled="!$ctrl.storeItem.isNew() && $ctrl.form.$pristine">
            <md-icon>save</md-icon>
            <span ma-tr="common.save"></span>
        </md-button>
        <md-button class="md-raised" ng-click="$ctrl.revertItem($event)" ng-disabled="$ctrl.form.$pristine">
            <md-icon>undo</md-icon>
            <span ma-tr="ui.app.revert"></span>
        </md-button>
        <md-button class="md-raised md-warn" ng-click="$ctrl.deleteItem($event)" ng-disabled="$ctrl.storeItem.isNew()">
            <md-icon>delete</md-icon>
            <span ma-tr="common.delete"></span>
        </md-button>
    </div>
</form>
