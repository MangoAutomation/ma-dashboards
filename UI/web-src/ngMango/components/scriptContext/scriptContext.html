<div flex="100" flex-gt-md="50">
    <ma-filtering-point-list auto-init="false" label="Additional context" name="contextPoint" ng-change="$ctrl.selectContextPoint()" ng-model="$ctrl.contextPoint"></ma-filtering-point-list>
</div>

<md-table-container flex="100" flex-order-gt-md="3">
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column ma-tr="common.deviceName"></th>
                <th md-column ma-tr="common.pointName"></th>
                <th md-column ma-tr="common.dataType"></th>
                <th md-column ma-tr="common.key"></th>
                <th md-column></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="point in $ctrl.timeSerie.points | orderBy: tableOrder">
                <td md-cell>{{ point.deviceName }}</td>
                <td md-cell>{{ point.name }}</td>
                <td md-cell>{{ point.pointLocator.dataType }}</td>
                <td md-cell>
                    <md-input-container flex="100" flex-gt-md="50">
                        <label ma-tr="eventHandlers.valueToSet"></label>
                        <input name="inactiveValueToSet" ng-model="editor.eventHandler.inactiveValueToSet" required>
                        <div ng-messages="$ctrl.form.inactiveValueToSet.$error">
                            <div ng-message="required" ma-tr="ui.app.required"></div>
                            <div ng-message="validationMessage" ng-bind="$ctrl.form.inactiveValueToSet.validationMessage"></div>
                        </div>
                    </md-input-container>
                </td>
                <td md-cell>
                    <md-button class="md-icon-button" aria-label="Delete Template" ng-click="$ctrl.deletePoint(point)">
                        <md-tooltip md-direction="bottom" ma-tr="excelreports.ui.deleteTemplate"></md-tooltip>
                        <md-icon>delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>
