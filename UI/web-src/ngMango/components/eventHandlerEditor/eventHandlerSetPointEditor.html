<h3 ma-tr="eventHandlers.setPointSettings"></h3>

<div layout="row" flex layout-align="space-between center">
    <div flex="100">
        <ma-filtering-point-list auto-init="true" label="Target point" name="targetPointXid" point-xid="{{editor.eventHandler.targetPointXid}}" ng-change="$ctrl.changeTargetPoint()" ng-model="$ctrl.targetPoint"></ma-filtering-point-list>
        <div ng-messages="$ctrl.form.targetPointXid.$error">
            <div ng-message="required" ma-tr="ui.app.required"></div>
            <div ng-message="validationMessage" ng-bind="$ctrl.form.targetPointXid.validationMessage"></div>
        </div>
    </div>
</div>

<md-tab>
    <md-tab-label>
        <span ma-tr="eventHandlers.activeAction"></span>
    </md-tab-label>
    <md-tab-body>
        <div layout="row" flex layout-align="space-between center" class="md-padding ma-no-padding-bottom">
            <md-input-container flex="100" flex-gt-md="50">
                <label ma-tr="eventHandlers.activeAction"></label>
                <md-select name="activeAction" ng-model="editor.eventHandler.activeAction">
                    <md-option value="NONE"><span ma-tr="eventHandlers.action.none"></span></md-option>
                    <md-option value="POINT_VALUE"><span ma-tr="eventHandlers.action.point"></span></md-option>
                    <md-option value="STATIC_VALUE"><span ma-tr="eventHandlers.action.static"></span></md-option>
                    <md-option value="SCRIPT_VALUE"><span ma-tr="eventHandlers.action.script"></span></md-option>
                </md-select>
                <div ng-messages="$ctrl.form.activeAction.$error">
                    <div ng-message="required" ma-tr="ui.app.required"></div>
                    <div ng-message="validationMessage" ng-bind="$ctrl.form.activeAction.validationMessage"></div>
                </div>
            </md-input-container> 
        
            <div flex="100" flex-gt-md="50" ng-if="editor.eventHandler.activeAction == 'POINT_VALUE'">
                <ma-filtering-point-list auto-init="false" label="Source point" name="sourcePointXid" point-xid="{{editor.eventHandler.sourcePointXid}}" ng-change="$ctrl.changeSourcePoint()" ng-model="$ctrl.sourcePoint"></ma-filtering-point-list>
                <div ng-messages="$ctrl.form.sourcePointXid.$error">
                    <div ng-message="required" ma-tr="ui.app.required"></div>
                    <div ng-message="validationMessage" ng-bind="$ctrl.form.sourcePointXid.validationMessage"></div>
                </div>
            </div>
        
            <md-input-container flex="100" flex-gt-md="50" ng-if="editor.eventHandler.activeAction == 'STATIC_VALUE' && $ctrl.targetPointIs('ALPHANUMERIC')">
                <label ma-tr="eventHandlers.valueToSet"></label>
                <input name="activeValueToSet" ng-model="editor.eventHandler.activeValueToSet" required>
                <div ng-messages="$ctrl.form.activeValueToSet.$error">
                    <div ng-message="required" ma-tr="ui.app.required"></div>
                    <div ng-message="validationMessage" ng-bind="$ctrl.form.activeValueToSet.validationMessage"></div>
                </div>
            </md-input-container>
        
            <md-input-container flex="100" flex-gt-md="50" ng-if="editor.eventHandler.activeAction == 'STATIC_VALUE' && $ctrl.targetPointIs('NUMERIC')">
                <label ma-tr="eventHandlers.valueToSet"></label>
                <input 
                    type="number" min="{{$ctrl.targetPoint.pointLocator.min}}" 
                    max="{{$ctrl.targetPoint.pointLocator.max}}" 
                    name="activeValueToSet" 
                    ng-model="editor.eventHandler.activeValueToSet" 
                    required>
                <div ng-messages="$ctrl.form.activeValueToSet.$error">
                    <div ng-message="required" ma-tr="ui.app.required"></div>
                    <div ng-message="validationMessage" ng-bind="$ctrl.form.activeValueToSet.validationMessage"></div>
                </div>
            </md-input-container>
        
            <md-input-container flex="100" flex-gt-md="50" ng-if="editor.eventHandler.activeAction == 'STATIC_VALUE' && $ctrl.targetPointIs('BINARY')">
                <label ma-tr="eventHandlers.valueToSet"></label>
                <md-select name="activeValueToSet" ng-model="editor.eventHandler.activeValueToSet">
                    <md-option value="false"><span ma-tr="common.false"></span></md-option>
                    <md-option value="true"><span ma-tr="common.true"></span></md-option>
                </md-select> 
                <div ng-messages="$ctrl.form.activeValueToSet.$error">
                    <div ng-message="required" ma-tr="ui.app.required"></div>
                    <div ng-message="validationMessage" ng-bind="$ctrl.form.activeValueToSet.validationMessage"></div>
                </div>
            </md-input-container>
        
            <md-input-container flex="100" flex-gt-md="50" ng-if="editor.eventHandler.activeAction == 'SCRIPT_VALUE'">
                <label ma-tr="javascript.permissions"></label>
                <input name="scriptPermissions" ng-model="editor.eventHandler.scriptPermissions" pattern="^\s*[\w-]+?\s*(,\s*[\w-]+?\s*)*$" ma-array-input>
                <div ng-messages="editor.form.scriptPermissions.$error">
                    <div ng-message="pattern" ma-tr="ui.app.invalidPermissions"></div>
                    <div ng-message="validationMessage" ng-bind="editor.form.permissions.validationMessage"></div>
                </div>
                <ma-permissions-menu ng-model="editor.eventHandler.scriptPermissions" ma-array-input></ma-permissions-menu>
            </md-input-container> 
        </div>
        
        <div flex="100" class="md-padding ma-no-padding-bottom" ng-if="editor.eventHandler.activeAction == 'SCRIPT_VALUE'">
            <ma-scripting-editor ng-model="editor.eventHandler.activeScript"></ma-scripting-editor>
        </div>
    </md-tab-body>
</md-tab>
