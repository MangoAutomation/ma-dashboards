<div>
    <md-button class="md-raised md-primary" ng-click="$ctrl.showDialog = {}">
        <md-icon>add</md-icon>
        <span ma-tr="ui.app.addPoints"></span>
    </md-button>
    <md-button class="md-raised md-primary md-warn" ng-click="$ctrl.removePoints($event)">
        <md-icon>delete</md-icon>
        <span ma-tr="ui.app.removeSelectedPoints"></span>
    </md-button>
</div>

<ma-publisher-points-table ng-model="$ctrl.pointsToRemove" resource-service="$ctrl.PublisherPoints"
    custom-columns="$ctrl.customColumns" customize-query="$ctrl.customizeQuery($queryBuilder)"
    refresh-table="$ctrl.refreshTable" publisher="$ctrl.publisherInfo">
</ma-publisher-points-table>

<div ng-if="$ctrl.bulkTask" class="md-padding ma-action-buttons">
    <div layout layout-align="center">
        <em>
            <span ng-bind="$ctrl.bulkTask.progress || 0"></span>% (<span ma-tr="ui.app.pointXofX"
                ma-tr-args="[$ctrl.bulkTask.position || 0, $ctrl.bulkTask.maximum || 0]"></span>)
        </em>
    </div>

    <md-progress-linear md-mode="determinate" ng-value="$ctrl.bulkTask.progress"></md-progress-linear>

    <md-button class="md-raised md-warn" ng-click="$ctrl.bulkTask.cancel()">
        <md-icon>cancel</md-icon>
        <span ma-tr="ui.app.cancelBulkEdit"></span>
    </md-button>
</div>

<ma-publisher-points-creator publisher="$ctrl.publisher" publisher-type="$ctrl.publisherType"
    trigger-dialog="$ctrl.showDialog" columns="$ctrl.customColumns" refresh-table="$ctrl.refreshTable = {}">
</ma-publisher-points-creator>
