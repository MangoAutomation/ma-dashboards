<div layout layout-align="space-between center" class="ma-permission-editor-row ma-permission-editor-header">
    <div flex></div>
    <div flex ng-repeat="minterm in $ctrl.minterms track by minterm.id">
        <span ng-bind="minterm.label"></span>
        <md-button class="md-icon-button ma-small-button" ng-click="$ctrl.removeColumn(minterm)">
            <md-icon>remove_circle_outline</md-icon>
            <md-tooltip><span ma-tr="ui.permissions.hideColumn"></span></md-tooltip>
        </md-button>
    </div>
    <div flex>
        <ma-drop-down-button>
            <span ma-tr="ui.permissions.otherRolesWithAccess"></span>
            <md-icon>add_circle_outline</md-icon>
            <ma-drop-down class="ma-permission-editor-container-role-selector">
                <md-switch ma-form-exclude ng-model="$ctrl.advancedMode" ng-change="$ctrl.roles = null">
                    <span ma-tr="ui.permissions.advancedMode"></span>
                    <md-tooltip><span ma-tr="ui.permissions.advancedModeHint"></span></md-tooltip>
                </md-switch>

                <ma-role-selector ng-model="$ctrl.roles" ng-change="$ctrl.rolesChanged($dropDown)"
                                  ng-multiple="$ctrl.advancedMode" ma-configure-input-container></ma-role-selector>

                <div layout="column">
                    <md-button ng-if="$ctrl.advancedMode" class="md-primary" ng-disabled="!$ctrl.roles || !$ctrl.roles.length"
                               ng-click="$ctrl.addRolesAsColumn($dropDown)">
                        <span ma-tr="common.ok"></span>
                    </md-button>
                </div>
            </ma-drop-down>
            <md-tooltip><span ma-tr="ui.permissions.addColumn"></span></md-tooltip>
        </ma-drop-down-button>
    </div>
</div>
<div ng-transclude></div>
