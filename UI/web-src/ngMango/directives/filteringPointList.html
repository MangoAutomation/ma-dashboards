<md-autocomplete
  md-selected-item-change="$ctrl.pointListChanged($ctrl.selectedItem)"
  md-selected-item="$ctrl.selectedItem"
  md-search-text="$ctrl.searchText"
  md-items="item in $ctrl.querySearch($ctrl.searchText)"
  md-item-text="$ctrl.displayText({$point: item})"
  md-no-cache="true"
  md-min-length="0"
  md-floating-label="{{$ctrl.label}}"
  md-delay="500"
  md-select-on-focus="true"
  md-escape-options="none"
  md-clear-button="true"
  ng-blur="$ctrl.blurred($event)"
  ng-required="$ctrl.required"
  ng-disabled="$ctrl.disabled"
  ng-form="form"
  ma-form-exclude>

    <md-item-template>
      <span md-highlight-text="$ctrl.highlight" md-highlight-flags="gi">{{$ctrl.listText({$point: item})}}</span>
    </md-item-template>

    <md-not-found>
      <span ma-tr="ui.app.noPointsFound" ma-tr-args="[$ctrl.searchText]"></span>
    </md-not-found>

    <div ng-messages="$ctrl.ngModelCtrl.$error">
        <div ng-message="required" ma-tr="ui.app.required"></div>
    </div>
</md-autocomplete>
