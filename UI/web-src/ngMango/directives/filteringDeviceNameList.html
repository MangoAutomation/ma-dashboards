<md-autocomplete
  md-selected-item-change="onChange()"
  md-selected-item="selected"
  md-search-text="searchText"
  md-items="deviceName in queryDeviceNames()"
  md-item-text="deviceName"
  md-no-cache="true"
  md-min-length="0"
  md-floating-label="{{labelText}}"
  md-delay="500"
  md-select-on-focus="true"
  md-escape-options="none"
  md-clear-button="true"
  ng-form="form"
  ma-form-exclude>

    <md-item-template>
      <span md-highlight-text="searchText" md-highlight-flags="gi">{{deviceName}}</span>
    </md-item-template>

    <md-not-found>
      <span ma-tr="ui.app.notFound"></span>
    </md-not-found>

</md-autocomplete>
