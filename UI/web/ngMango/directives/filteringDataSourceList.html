<md-autocomplete
  md-selected-item-change="onChange()"
  md-selected-item="selected"
  md-search-text="searchText"
  md-items="dataSource in queryDataSources()"
  md-item-text="selected.name"
  md-no-cache="true"
  md-min-length="0"
  md-floating-label="{{labelText}}"
  md-delay="500"
  md-select-on-focus="true"
  md-escape-options="none"
  md-clear-button="true">

    <md-item-template>
      <span md-highlight-text="searchText" md-highlight-flags="gi">{{dataSource.name}}</span>
    </md-item-template>

    <md-not-found>
      <span ma-tr="ui.app.notFound"></span>
    </md-not-found>

</md-autocomplete>
