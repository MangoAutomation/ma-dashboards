<div layout layout-align="center center">
  <img ng-src="{{$ctrl.currentValue.value}}" alt="{{$ctrl.currentValue.annotation||''}}">
</div>

<md-slider flex md-discrete ng-disabled="$ctrl.autoLoop" ng-model="$ctrl.imageIndex" ng-change="$ctrl.sliderChanged()" step="1" min="0" max="{{$ctrl.pointValues.length-1}}"></md-slider>

<div layout="row" layout-align="space-between center">
    <md-checkbox ng-model="$ctrl.autoLoop" ng-change="$ctrl.resetLooping()"><span ma-tr="ui.components.autoLoop"></span></md-checkbox>
    
    <md-input-container>
        <label ma-tr="ui.components.loopInterval"></label>
        <input type="number" ng-model="$ctrl.autoLoopInterval" step="100" min="100" ng-disabled="!$ctrl.autoLoop" ng-change="$ctrl.resetLooping()">
    </md-input-container>
</div>
