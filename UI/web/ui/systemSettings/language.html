<div layout layout-wrap>
  <ma-system-setting-editor flex="100" flex-gt-md="50" label-tr="systemSettings.systemLanguage" key="language" input-type="select" system-setting-changed="setting = $setting">
    <md-option ng-repeat="locale in $ctrl.locales track by locale.id" ng-value="locale.id" ng-bind="locale.native"></md-option>
  </ma-system-setting-editor>
  <p md-colors="{color: 'warn'}" ma-tr="systemSettings.systemLanguageHint" ma-tr-args="setting.value"></p>
</div>
