<div layout layout-wrap layout-align="start center">
  <ma-system-setting-editor label-tr="systemSettings.smtpHost" key="emailSmtpHost" flex="100" flex-gt-md="50"></ma-system-setting-editor>
  <ma-system-setting-editor label-tr="systemSettings.smtpPort" key="emailSmtpPort" flex="100" flex-gt-md="50"></ma-system-setting-editor>
  <ma-system-setting-editor label-tr="systemSettings.fromAddress" key="emailFromAddress" flex="100" flex-gt-md="50"></ma-system-setting-editor>
  <ma-system-setting-editor label-tr="systemSettings.fromName" key="emailFromName" flex="100" flex-gt-md="50"></ma-system-setting-editor>
  
  <ma-system-setting-editor label-tr="systemSettings.contentType" key="emailContentType" type="INTEGER" input-type="select"
          flex="100" flex-gt-md="50">
      <md-option ng-value="0"><span ma-tr="systemSettings.contentType.both"></span></md-option>
      <md-option ng-value="1"><span ma-tr="systemSettings.contentType.html"></span></md-option>
      <md-option ng-value="2"><span ma-tr="systemSettings.contentType.text"></span></md-option>
  </ma-system-setting-editor>
</div>

<div layout="column" layout-align="start start">
    <ma-system-setting-editor label-tr="systemSettings.tls" key="emailTls" type="BOOLEAN" input-type="checkbox"></ma-system-setting-editor>
    <ma-system-setting-editor label-tr="systemSettings.auth" key="emailAuthorization" type="BOOLEAN" input-type="checkbox"
        on-value-changed="useAuth = $value"></ma-system-setting-editor>
</div>

<div layout layout-align="start center" ng-show="useAuth">
  <ma-system-setting-editor label-tr="systemSettings.smtpUsername" key="emailSmtpUsername" flex="100" flex-gt-md="50"></ma-system-setting-editor>
  <ma-system-setting-editor label-tr="systemSettings.smtpPassword" key="emailSmtpPassword" input-type="password" flex="100" flex-gt-md="50"></ma-system-setting-editor>
</div>

<div layout="column" layout-align="start start">
  <md-button class="md-raised" ng-click="$ctrl.sendTestEmail()">
    <md-icon>email</md-icon> <span ma-tr="common.sendTestEmail"></span>
  </md-button>
</div>
