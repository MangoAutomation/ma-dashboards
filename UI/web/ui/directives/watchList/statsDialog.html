<ma-get-point-value point-xid="{{$ctrl.parent.point.xid}}" point="myPoint"></ma-get-point-value>
<md-dialog aria-label="{{myPoint.name}} Statistics" class="watch-list-stats-dialog">
      <form>
            <md-toolbar class="small-toolbar-font">
                  <div class="md-toolbar-tools">
                        <h2>{{ 'ui.app.history' | maTr }}: {{myPoint.deviceName}} &mdash; {{myPoint.name}}</h2>
                        <md-button ng-show="!$ctrl.realtimeMode" class="md-icon-button" ng-click="$ctrl.refreshTable = {}"><md-icon>refresh</md-icon></md-button>
                        <span flex></span>
                        <md-checkbox ng-model="$ctrl.showTableOptions">
                            <span ma-tr="ui.app.configure"></span>
                        </md-checkbox>
                        <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                              <md-icon>close</md-icon>
                        </md-button>
                  </div>
            </md-toolbar>
            
            <md-toolbar class="small-toolbar md-padding md-hue-2" ng-show="$ctrl.showTableOptions" layout layout-wrap layout-align="space-between center">
                <span>
                    <md-input-container md-no-float>
                        <input id="number-of-values" ng-model="$ctrl.numValues" type="number" ng-change="$ctrl.updatePreferences()">
                    </md-input-container>
                    <label ma-tr="ui.app.numberOfValues" for="number-of-values"></label>
                </span>
                <md-switch ng-model="$ctrl.realtimeMode" ng-change="$ctrl.showCachedData = $ctrl.realtimeMode ? false : $ctrl.showCachedData; $ctrl.updatePreferences()">
                    <span ma-tr="ui.app.realtime"></span>
                </md-switch>
                <md-switch ng-disabled="$ctrl.realtimeMode" ng-model="$ctrl.showCachedData" ng-change="$ctrl.updatePreferences()">
                    <span ma-tr="pointDetails.useCache"></span>
                </md-switch>
            </md-toolbar>

            <md-dialog-content>
                  <md-tabs md-dynamic-height md-border-bottom md-no-pagination md-stretch-tabs="always">
                        <md-tab label="{{'ui.app.stats' | maTr}}">
                              <md-content class="md-padding" ng-init="statsTab = {}">
                                    <ma-point-statistics point="myPoint" from="$ctrl.dateBar.from" to="$ctrl.dateBar.to" statistics="statsTab.statsObj"></ma-point-statistics>
                                    <ma-statistics-table statistics="statsTab.statsObj"></ma-statistics-table>
                              </md-content>
                        </md-tab>
                        <md-tab label="{{'ui.app.latestValueChart' | maTr}}">
                              <md-content class="md-padding">
                                    <ma-point-values point="myPoint" values="realtimePointValues" realtime="$ctrl.realtimeMode" use-cache="$ctrl.showCachedData"
                                        converted="true" latest="$ctrl.numValues" refresh="$ctrl.refreshTable">
                                    </ma-point-values>
                                    <ma-serial-chart style="height: 450px; width: 100%" series-1-values="realtimePointValues" series-1-point="myPoint" stack-type="none" legend="false" export="true" balloon="true">
                                    </ma-serial-chart>
                              </md-content>
                        </md-tab>
                        <md-tab label="{{'ui.app.latestValueTable' | maTr}}">
                              <md-content class="md-padding" ng-init="tableTab = {}">
                                    <ma-point-values point="myPoint" values="tableTab.renderedRealtimePointValues" realtime="$ctrl.realtimeMode" use-cache="$ctrl.showCachedData"
                                        rendered="true" latest="$ctrl.numValues" refresh="$ctrl.refreshTable">
                                    </ma-point-values>

                                    <md-table-container ng-init="myOrder='-timestamp'">
                                          <table md-table class="ma-point-values-table">
                                                <thead md-head md-order="myOrder">
                                                      <tr md-row>
                                                            <th md-column md-order-by="timestamp" ma-tr="ui.app.time"></th>
                                                            <th md-column md-order-by="value" ma-tr="ui.app.pointValue"></th>
                                                      </tr>
                                                </thead>
                                                <tbody md-body ng-class="{'ma-point-values-non-realtime': !$ctrl.realtimeMode}">
                                                      <tr md-row ng-repeat="value in tableTab.renderedRealtimePointValues | orderBy: myOrder" ng-class="{'ma-point-value-cached': value.cached}">
                                                            <td md-cell ng-bind="value.timestamp | maDate:'shortDateTimeSeconds'"></td>
                                                            <td ng-if="myPoint.pointLocator.dataType !== 'IMAGE'" md-cell>{{value.value}} <strong ng-if="value.annotation"><em>({{value.annotation}})</em></strong></td>
                                                <td ng-if="myPoint.pointLocator.dataType == 'IMAGE'" md-cell><img ng-src="{{value.value}}" alt="{{value.annotation||''}}" class="imageValue"></td>
                                                      </tr>
                                                </tbody>
                                          </table>
                                    </md-table-container>
                              </md-content>
                        </md-tab>
                  </md-tabs>
            </md-dialog-content>
      </form>
</md-dialog>
