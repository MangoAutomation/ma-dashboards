<md-toolbar class="md-whiteframe-1dp md-hue-3">
    <div class="md-toolbar-tools">
        <h2 flex>
            <span><span ma-tr="ui.app.chart"></span> &amp; <span ma-tr="ui.app.compare"></span></span>
        </h2>
        <md-button class="md-raised" ng-click="$ctrl.clearSelected()" ma-tr="ui.app.clear"></md-button>
    </div>
</md-toolbar>

<md-tabs md-dynamic-height md-selected="currentTab">
  <md-tab>
    <md-tab-label><span ma-tr="ui.app.chart"></span></md-tab-label>
    <md-tab-body>
      <ma-watch-list-chart watch-list="$ctrl.watchList" points="$ctrl.points" export="true" from="$ctrl.dateBar.from" to="$ctrl.dateBar.to"
          rollup-type="$ctrl.dateBar.rollupType" rollup-intervals="$ctrl.dateBar.rollupIntervals"
          rollup-interval-period="$ctrl.dateBar.rollupIntervalPeriod">
      </ma-watch-list-chart>
      
      <div class="md-padding">
        <div>
            <md-checkbox ng-model="$ctrl.chartOptions.configNextPoint"><span ma-tr="ui.app.configureNextPoint"></span></md-checkbox>
        </div>
        <div ng-if="$ctrl.chartOptions.configNextPoint" layout layout-align="start center" layout-wrap>
            <strong flex="100" flex-gt-xs="30" flex-gt-md="15" ma-tr="ui.app.configureNextPoint"></strong>
            <div class="ma-color-picker-preview"
                ng-click="$ctrl.showColorPicker($event, $ctrl.chartOptions, 'pointColor')" role="button" tabindex="-1">
              <div class="ma-color-picker-result" ng-style="{'background-color': $ctrl.chartOptions.pointColor}"></div>
            </div>
            
            <md-input-container flex>
            	<label ma-tr="ui.app.lineColor"></label>
                <input ng-model="$ctrl.chartOptions.pointColor" ng-model-options="{debounce: 1000}">
            </md-input-container>
            
            <md-input-container flex>
                <label ma-tr="ui.app.chartType"></label>
                <md-select ng-model="$ctrl.chartOptions.pointChartType">
                    <md-option value=""><em ma-tr="ui.app.clear"></em></md-option>
                    <md-option value="smoothedLine" ma-tr="ui.app.smooth"></md-option>
                    <md-option value="line" ma-tr="ui.app.line"></md-option>
                    <md-option value="step" ma-tr="ui.app.step"></md-option>
                    <md-option value="column" ma-tr="ui.app.bar"></md-option>
                </md-select>
            </md-input-container>

            <md-input-container flex>
                <label ma-tr="ui.app.pointAxis"></label>
                <md-select ng-model="$ctrl.chartOptions.pointAxis">
                    <md-option value=""><em ma-tr="ui.app.clear"></em></md-option>
                    <md-option ng-repeat="axis in $ctrl.axisOptions track by axis.name" ng-value="axis.name">
                        <span ma-tr="{{axis.translation}}"></span>
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        
        <div>
            <md-checkbox ng-model="$ctrl.chartOptions.configAllPoints"><span ma-tr="ui.app.configureSeries"></span></md-checkbox>
        </div>
        <div ng-if="$ctrl.chartOptions.configAllPoints" ng-repeat="point in $ctrl.selected track by point.xid" layout layout-align="start center" layout-wrap>
            <strong flex="100" flex-gt-xs="30" flex-gt-md="15" ng-bind="point.name"></strong>
            <div class="ma-color-picker-preview"
                ng-click="$ctrl.showColorPicker($event, $ctrl.chartConfig.selectedPoints[point.name], 'lineColor', true)" role="button" tabindex="-1">
              <div class="ma-color-picker-result" ng-style="{'background-color': $ctrl.chartConfig.selectedPoints[point.name].lineColor}"></div>
            </div>

            <md-input-container flex>
                <label ma-tr="ui.app.lineColor"></label>
                <input ma-empty-input="undefined" ng-model="$ctrl.chartConfig.selectedPoints[point.name].lineColor" ng-model-options="{debounce: 1000}" ng-change="$ctrl.rebuildChart()">
            </md-input-container>
            
            <md-input-container flex>
                <label ma-tr="ui.app.chartType"></label>
                <md-select ma-empty-input="undefined" ng-model="$ctrl.chartConfig.selectedPoints[point.name].type" ng-change="$ctrl.rebuildChart()">
                    <md-option value=""><em ma-tr="ui.app.clear"></em></md-option>
                    <md-option value="smoothedLine" ma-tr="ui.app.smooth"></md-option>
                    <md-option value="line" ma-tr="ui.app.line"></md-option>
                    <md-option value="step" ma-tr="ui.app.step"></md-option>
                    <md-option value="column" ma-tr="ui.app.bar"></md-option>
                </md-select>
            </md-input-container>

            <md-input-container flex>
                <label ma-tr="ui.app.pointAxis"></label>
                <md-select ma-empty-input="undefined" ng-model="$ctrl.chartConfig.selectedPoints[point.name].valueAxis" ng-change="$ctrl.rebuildChart()">
                    <md-option value=""><em ma-tr="ui.app.clear"></em></md-option>
                    <md-option ng-repeat="axis in $ctrl.axisOptions track by axis.name" ng-value="axis.name">
                        <span ma-tr="{{axis.translation}}"></span>
                    </md-option>
                </md-select>
            </md-input-container>
        </div>

        <div>
            <md-checkbox ng-model="$ctrl.chartOptions.configAxes"><span ma-tr="ui.app.configureAxes"></span></md-checkbox>
        </div>
        <div ng-if="$ctrl.chartOptions.configAxes" ng-repeat="axis in $ctrl.axisOptions track by axis.name" layout layout-align="start center" layout-wrap>
            <strong flex="100" flex-gt-xs="30" flex-gt-md="15" ma-tr="{{axis.translation}}"></strong>
            
            <md-input-container flex>
                <label ma-tr="ui.app.axisTitle"></label>
                <input ma-empty-input="undefined" ng-model="$ctrl.chartConfig.valueAxes[axis.name].title" ng-model-options="{debounce: 1000}" ng-change="$ctrl.rebuildChart()">
            </md-input-container>
            
            <div class="ma-color-picker-preview"
                ng-click="$ctrl.chooseAxisColor($event, axis.name)" role="button" tabindex="-1">
              <div class="ma-color-picker-result" ng-style="{'background-color': $ctrl.chartConfig.valueAxes[axis.name].color}"></div>
            </div>
            
            <md-input-container flex>
                <label ma-tr="ui.app.axisColor"></label>
                <input ma-empty-input="undefined" ng-model="$ctrl.chartConfig.valueAxes[axis.name].color" ng-model-options="{debounce: 1000}" ng-change="$ctrl.rebuildChart()">
            </md-input-container>

            <md-input-container flex>
                <label ma-tr="ui.app.stackType"></label>
                <md-select ma-empty-input="undefined" ng-model="$ctrl.chartConfig.valueAxes[axis.name].stackType" ng-change="$ctrl.rebuildChart()">
                    <md-option value=""><em ma-tr="ui.app.clear"></em></md-option>
                    <md-option value="none" ma-tr="ui.app.none"></md-option>
                    <md-option value="regular" ma-tr="ui.app.stacked"></md-option>
                    <md-option value="100%">100% <span ma-tr="ui.app.stacked"></span></md-option>
                </md-select>
            </md-input-container>
        </div>
      </div>
    </md-tab-body>
  </md-tab>
  
  <md-tab>
    <md-tab-label><span ma-tr="ui.app.stats"></span></md-tab-label>
    <md-tab-body>
      <md-table-container>
        <table md-table ng-class="{'desktop': $ctrl.$mdMedia('gt-sm')}">
            <thead md-head md-order="tableOrder">
                <tr md-row>
                    <th md-column md-order-by="device" ma-tr="ui.app.device"></th>
                    <th md-column md-order-by="name" ma-tr="ui.app.name"></th>
                    <th md-column md-numeric md-order-by="averageValue" ma-tr="ui.app.avg"></th>
                    <th md-column md-numeric md-order-by="maximumValue" ma-tr="ui.app.max"></th>
                    <th md-column md-numeric md-order-by="minimumValue" ma-tr="ui.app.min"></th>
                    <th md-column md-numeric md-order-by="sumValue" ma-tr="ui.app.sum"></th>
                    <th md-column md-numeric md-order-by="firstValue" ma-tr="ui.app.first"></th>
                    <th md-column md-numeric md-order-by="lastValue" ma-tr="ui.app.last"></th>
                    <th md-column md-numeric md-order-by="count" ma-tr="ui.app.count"></th>
                </tr>
            </thead>
            <tbody md-body ng-init="tableOrder='device'">
                <tr md-row ng-repeat="point in $ctrl.selectedStats | orderBy: tableOrder track by point.xid">
                    <td md-cell ng-bind="point.device"></td>
                    <td md-cell ng-bind="point.name"></td>
                    <td md-cell ng-bind="point.average"></td>
                    <td md-cell ng-bind="point.maximum"></td>
                    <td md-cell ng-bind="point.minimum"></td>
                    <td md-cell ng-bind="point.sum"></td>
                    <td md-cell ng-bind="point.first"></td>
                    <td md-cell ng-bind="point.last"></td>
                    <td md-cell ng-bind="point.count"></td>
                </tr>
            </tbody>
        </table>
      </md-table-container>
    </md-tab-body>
  </md-tab>
</md-tabs>
