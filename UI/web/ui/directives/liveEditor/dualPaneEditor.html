<ul>
  <li><a ui-sref="ui.examples.playArea({markup: text})" ma-tr="ui.app.copyToPlayArea"></a></li>
  <li><a ui-sref="ui.settings.editPages({markup: text})" ma-tr="ui.app.copyToNewPage"></a></li>
</ul>

<div layout="column" layout-gt-md="row">
    <div flex="100" layout="column" style="min-width: 50%;">
        <md-card flex layout="column">
            <md-card-title flex="nogrow">
              <md-card-title-text>
                <span class="md-headline" ma-tr="ui.dox.markup"></span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content flex layout="column">
                <ma-ui-live-editor flex style="height:450px" ng-model="text" ng-model-options="{debounce: 1000}"></ma-ui-live-editor>
            </md-card-content>
        </md-card>
    </div>
    <div flex="100" style="min-width: 50%;">
        <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline" ma-tr="ui.dox.result"></span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div ma-ui-live-preview="text"></div>
            </md-card-content>
        </md-card>
    </div>
</div>
