<ma-ui-page-editor-controls on-page-changed="$ctrl.page = $page">
    <extra-controls layout>
        <md-switch ng-model="$ctrl.showEditor" ma-tr-aria-label="ui.app.editor" ng-change="$ctrl.showPreview = $ctrl.showEditor ? $ctrl.showPreview : true"><span ma-tr="ui.app.editor"></span></md-switch>
        <md-switch ng-model="$ctrl.showPreview" ma-tr-aria-label="ui.app.preview" ng-change="$ctrl.showEditor = $ctrl.showPreview ? $ctrl.showEditor : true"><span ma-tr="ui.app.preview"></span></md-switch>
    </extra-controls>
</ma-ui-page-editor-controls>

<div layout="column" layout-gt-md="row">
    <div flex="100" layout="column" ng-show="$ctrl.showEditor" style="min-width: 50%;">
        <md-card flex layout="column">
            <md-card-title flex="nogrow">
              <md-card-title-text>
                <span class="md-headline" ma-tr="ui.app.editor"></span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content flex layout="column">
              <live-editor flex style="height: 500px"
                    ng-model="$ctrl.page.jsonData.markup" ng-model-options="{debounce: 1000}"
                    ng-change="$ctrl.markupChanged()">
              </live-editor>
            </md-card-content>
        </md-card>
    </div>
    <div flex="100" ng-if="$ctrl.showPreview" style="min-width: 50%;">
        <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline" ma-tr="ui.app.preview"></span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div live-preview="$ctrl.page.jsonData.markup"></div>
            </md-card-content>
        </md-card>
    </div>
</div>
