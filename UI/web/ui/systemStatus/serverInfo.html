<div layout="column">
    <div layout layout-align="end">
        <md-button ng-click="$ctrl.getSystemInfo()" class="md-raised md-accent">
            <md-icon>
                refresh
            </md-icon>
            <span ma-tr="ui.app.refreshTable"></span>
        </md-button>
    </div>

    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column ma-tr="ui.settings.systemStatus.name"></th>
                <th md-column ma-tr="ui.settings.systemStatus.value"></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row>
                <td md-cell ma-tr="ui.settings.systemStatus.timeZone"></td>
                <td md-cell>
                    {{$ctrl.systemInfo.timezone}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell ma-tr="ui.settings.systemStatus.databaseType"></td>
                <td md-cell>
                    {{$ctrl.systemInfo.databaseType}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell ma-tr="ui.settings.systemStatus.sqlDatabaseSize"></td>
                <td md-cell>
                    {{$ctrl.systemInfo.sqlDatabaseSize}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell ma-tr="ui.settings.systemStatus.noSqlPointValueDatabaseSize"></td>
                <td md-cell>
                    {{$ctrl.systemInfo.noSqlPointValueDatabaseSize}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell ma-tr="ui.settings.systemStatus.filedataSize"></td>
                <td md-cell>
                    {{$ctrl.systemInfo.filedataSize}} ({{$ctrl.systemInfo.filedataCount}}
                    <span ma-tr="ui.settings.systemStatus.files"></span>)
                </td>
            </tr>
            <tr md-row>
                <td md-cell ma-tr="ui.settings.systemStatus.eventsCount"></td>
                <td md-cell>
                    {{$ctrl.systemInfo.eventsCount}}
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
