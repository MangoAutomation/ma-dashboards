<div layout="column">
    <div layout layout-align="end">
        <md-button ng-click="$ctrl.getThreads()" class="md-raised md-accent">
            <md-icon>
                refresh
            </md-icon>
            <span ma-tr="ui.app.refreshTable"></span>
        </md-button>
        <md-button href="/rest/v1/threads?stackDepth=30&asFile=true"
                   class="md-raised md-accent md-hue-3">
            <md-icon>
                file_download
            </md-icon>
            <span ma-tr="ui.settings.systemStatus.downloadThreadDump"></span>
        </md-button>
    </div>

    <md-table-container>
        <table md-table>
            <thead md-head md-order="sortOrder">
            <tr md-row>
                <th md-column md-order-by="name" ma-tr="ui.settings.systemStatus.name"></th>
                <th md-column md-order-by="id" ma-tr="ui.settings.systemStatus.id"></th>
                <th md-column md-order-by="cpuTime" ma-tr="ui.settings.systemStatus.cpuTime"></th>
                <th md-column md-order-by="userTime" ma-tr="ui.settings.systemStatus.userTime"></th>
                <th md-column md-order-by="state" ma-tr="ui.settings.systemStatus.state"></th>
                <th md-column md-order-by="priority" ma-tr="ui.settings.systemStatus.priority"></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="thread in $ctrl.threads | orderBy: sortOrder" ng-class="{'blocked-thread': thread.state === 'BLOCKED'}">
                <td md-cell ng-bind="thread.name"></td>
                <td md-cell ng-bind="thread.id"></td>
                <td md-cell ng-bind="thread.cpuTime | maMoment:'format':'l LT'"></td>
                <td md-cell ng-bind="thread.userTime| maMoment:'format':'l LT'"></td>
                <td md-cell>
                    {{thread.state}}
                    <md-icon class="md-accent" ng-if="thread.state === 'BLOCKED'" style="font-size: 20px"
                             ng-click="$ctrl.showBlockedThreadDetails($event, thread)">warning
                    </md-icon>
                </td>
                <td md-cell ng-bind="thread.priority"></td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
