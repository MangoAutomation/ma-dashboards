<md-card>
	<form name="$ctrl.forgotForm" novalidate>
    	<md-card-title>
    	  <md-card-title-text>
    	    <span class="md-headline" ma-tr="login.forgotPassword"></span>
    	  </md-card-title-text>
    	</md-card-title>
    	<md-card-content layout="column">
    		<md-input-container class="md-icon-float md-block">
    	        <label for="username" ma-tr="login.userId"></label>
                <md-icon>person</md-icon>
    	        <input id="username" name="username" ng-model="$ctrl.username" type="text" required md-no-asterisk aria-label="{{'login.userId'|maTr}}" ng-change="$ctrl.resetServerErrors()">
                <div ng-messages="$ctrl.forgotForm.username.$error">
                    <div ng-message="required" ma-tr="login.validation.noUsername"></div>
                    <div ng-message="userExists" ma-tr="login.validation.noSuchUser"></div>
                </div>
    	    </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <md-icon>email</md-icon>
                <label ma-tr="login.email"></label>
                <input type="email" name="email" ng-model="$ctrl.email" type="text" required md-no-asterisk aria-label="{{'login.email'|maTr}}" ng-change="$ctrl.resetServerErrors()">
                <div ng-messages="$ctrl.forgotForm.email.$error">
                    <div ng-message="required" ma-tr="login.validation.noEmail"></div>
                    <div ng-message="emailMatches" ma-tr="login.validation.wrongEmail"></div>
                    <div ng-message="email" ma-tr="login.validation.invalidEmail"></div>
                </div>
            </md-input-container>
    	</md-card-content>
    	<md-card-actions layout="row" layout-align="start center">
          <a ui-sref="resetPassword" ma-tr="login.alreadyHaveToken"></a>
          <div flex></div>
          <md-button type="submit" ng-click="$ctrl.sendEmail()" ma-tr="login.sendEmail" class="md-accent md-raised" aria-label="{{'login.sendEmail'|maTr}}" ng-disabled="$ctrl.disableButton"></md-button>
        </md-card-actions>
    </form>
</md-card>
