<div layout="column" class="color-preview-palette">
    <div class="color-preview-box" layout layout-align="space-between center"
      ng-repeat="color in $ctrl.colors track by $index"
      md-colors="{background: color.spec}">
      <span ng-bind="color.name"></span>
      <span ng-bind="color.cssColor"></span>
    </div>
</div>
