<md-autocomplete
  md-selected-item-change="$ctrl.onChange()"
  md-selected-item="$ctrl.ngModel"
  md-search-text="$ctrl.searchText"
  md-items="folder in $ctrl.queryFolders()"
  md-item-text="folder[$ctrl.displayProp]"
  md-no-cache="true"
  md-min-length="0"
  md-floating-label="{{$ctrl.labelText}}"
  md-delay="500"
  md-select-on-focus="true"
  md-escape-options="none"
  md-clear-button="true">

    <md-item-template>
      <span md-highlight-text="$ctrl.searchText" md-highlight-flags="gi">{{folder[$ctrl.displayProp]}}</span>
    </md-item-template>

    <md-not-found>
      <span ma-tr="ui.app.notFound"></span>
    </md-not-found>

</md-autocomplete>
