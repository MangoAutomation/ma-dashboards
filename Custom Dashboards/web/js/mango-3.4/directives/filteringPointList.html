<md-autocomplete
  md-selected-item-change="storeItem(selectedItem)"
  md-selected-item="selectedItem"
  md-search-text="searchText"
  md-items="item in querySearch(searchText)"
  md-item-text="pointLabel(item)"
  md-no-cache="true"
  md-min-length="0"
  md-floating-label="{{'dashboards.v3.app.searchBy' | tr:'points':'name or device'}}"
  md-delay="500"
  md-select-on-focus="true"
  md-escape-options="none">

    <md-item-template>
      <span md-highlight-text="searchText" md-highlight-flags="gi">{{pointLabel(item)}}</span>
    </md-item-template>

    <md-not-found>
      <span ma-tr="dashboards.v3.app.noPointsFound" ma-tr-args="[searchText]"></span>
    </md-not-found>

</md-autocomplete>

<md-button ng-if="searchText" class="md-icon-button" ng-click="clearClicked()" aria-label="{{'dashboards.v3.app.clear' | tr}}"><md-icon>clear</md-icon></md-button>
