<md-autocomplete
  md-selected-item-change="changed()"
  md-selected-item="ngModel"
  md-search-text="searchText"
  md-items="item in querySearch(searchText)"
  md-item-text="pointLabel(item)"
  md-no-cache="true"
  md-min-length="0"
  placeholder="{{'dashboards.v3.app.searchBy' | tr:'points':'name or device'}}"
  md-delay="1000"
  md-autoselect="true">
    <md-item-template>
      <span md-highlight-text="searchText" md-highlight-flags="^i">{{pointLabel(item)}}</span>
    </md-item-template>
    <md-not-found>
      <span ma-tr="dashboards.v3.app.noPointsFound" ma-tr-args="[searchText]"></span>
    </md-not-found>
</md-autocomplete>
