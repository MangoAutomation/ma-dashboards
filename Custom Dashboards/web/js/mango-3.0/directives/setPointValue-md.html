<form class="ma-set-point-value no-errors-spacer">
    <div layout="row">
        <md-input-container ng-if="point.pointLocator.dataType === 'NUMERIC'">
            <input type="number" step="any" ng-model="input.value"
                ma-copy-blurred="point.value" ng-disabled="!point.pointLocator.settable">
        </md-input-container>
        <md-input-container ng-if="point.pointLocator.dataType === 'ALPHANUMERIC'">
            <input type="text" ng-model="input.value"
                ma-copy-blurred="point.value" ng-disabled="!point.pointLocator.settable">
        </md-input-container>
        <md-select ng-if="point.pointLocator.dataType === 'BINARY' || point.pointLocator.dataType === 'MULTISTATE'"
            ng-model="input.value"
            ma-copy-blurred="point.value" ng-disabled="!point.pointLocator.settable">
            <md-option ng-value="option.id" ng-repeat="option in options track by option.id" ng-style="option.style">{{option.label}}</md-option>
        </md-select>
        <md-button type="submit" class="md-raised md-accent"
            ng-disabled="!point.pointLocator.settable" ng-click="point.setValue(input.value)" ma-tr="common.set">
        </md-button>
    </div>
</form>
