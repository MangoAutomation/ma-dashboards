<md-list>
  <md-list-item
      ng-repeat="item in $ctrl.items track by item.xid"
      ng-class="{'ma-list-selected': $ctrl.selected.xid === item.xid}"
      md-colors="{'color': $ctrl.selected.xid === item.xid ? 'accent' : 'background-800'}"
      ng-click="$ctrl.setViewValue(item)">
    <span ng-bind="item.name"></span>
  </md-list-item>
</md-list>
