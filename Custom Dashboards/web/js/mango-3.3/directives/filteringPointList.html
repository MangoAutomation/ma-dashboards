<md-autocomplete
  md-selected-item-change="storeItem(selectedItem)"
  md-selected-item="selectedItem"
  md-search-text="searchText"
  md-items="item in querySearch(searchText)"
  md-item-text="pointLabel(item)"
  md-no-cache="true"
  md-min-length="0"
  placeholder="{{'dashboards.v3.app.searchBy' | tr:'points':'name or device'}}"
  md-delay="500"
  md-autoselect="true" md-require-match="true" md-search-text-change="validateText(searchText)" 
  md-floating-label="Choose A Point" md-select-on-focus="true">
    <md-item-template>
      <span md-highlight-text="searchText" md-highlight-flags="^i">{{pointLabel(item)}}</span>
    </md-item-template>
    <md-not-found>
      <span ma-tr="dashboards.v3.app.noPointsFound" ma-tr-args="[searchText]"></span>
    </md-not-found>
</md-autocomplete>
