<md-button class="md-icon-button" ng-click="$ctrl.open = !$ctrl.open" ng-disabled="!$ctrl.folder.subfolders.length"><md-icon>{{$ctrl.open ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</md-icon></md-button>

<span ng-click="$ctrl.folderClicked($event)">
  <strong>{{$ctrl.folder.name}}</strong>&nbsp;<em>({{$ctrl.folder.points.length}} points)</em>
</span>

<ul ng-show="$ctrl.open && $ctrl.folder.subfolders.length">
  <li ng-repeat="subfolder in $ctrl.folder.subfolders">
    <ma-point-hierarchy-folder folder="subfolder"></ma-point-hierarchy-folder>
  </li>
</ul>
