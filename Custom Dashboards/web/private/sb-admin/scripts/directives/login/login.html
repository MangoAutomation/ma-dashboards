<div>
	<div class="form-group" ng-class="{'has-error': invalidLogin}">
		<label for="username" class="sr-only">Username</label>
		<input id="username" ng-model="username" class="form-control" placeholder="Username" autofocus>
	</div>
	<div class="form-group" ng-class="{'has-error': invalidLogin}">
		<label for="password" class="sr-only">Password</label>
		<input id="password" ng-model="password" class="form-control" placeholder="Password" type="password">
		<span ng-show="invalidLogin" class="help-block">Invalid username or password.</span>
	</div>
	<div class="form-group" ng-class="{'has-error': otherError}">
		<span ng-show="otherError" class="help-block">Error occurred while logging in - {{otherError}}</span>
	</div>
	<div class="form-group" ng-class="{'has-error': otherError}">
		<button ng-click="doLogin()" class="btn btn-lg btn-primary btn-block">Login</button>
	</div>
</div>
