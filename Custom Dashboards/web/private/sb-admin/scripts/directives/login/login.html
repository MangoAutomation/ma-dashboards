<form role="form">
	<fieldset>
		<div class="form-group">
			<input ng-model="username" class="form-control" placeholder="Username" autofocus>
		</div>
		<div class="form-group">
			<input ng-model="password" class="form-control" placeholder="Password" type="password">
		</div>
		<button ng-click="doLogin()" class="btn btn-lg btn-primary btn-block">Login</button>
	</fieldset>
</form>
