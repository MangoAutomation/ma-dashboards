<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ma-tr="dashboards.v3.dox.pointValues"></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>

<div class="form-inline">
	<ma-point-list ng-model="point1" class="form-control"></ma-point-list>
	<ma-date-range-picker class="form-control" from="from" to="to" preset="LAST_5_MINUTES" update-interval="1 minutes"></ma-date-range-picker>
	<input class="form-control" ma-date-picker ng-model="from">
	<input class="form-control" ma-date-picker ng-model="to">
</div>

<ma-point-values point="point1" values="point1Values"
	from="from" to="to"
	rollup="AVERAGE" rollup-interval="1 minutes">
</ma-point-values>

<p>There are {{point1Values.length}} rows to display.</p>

<table class="table">
	<thead>
		<tr>
			<th>Time</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="value in point1Values">
			<td>{{value.timestamp | moment:'format':'ll LTS'}}</td>
			<td>{{value.value}}</td>
		</tr>
	</tbody>
</table>

</dual-pane-editor>
