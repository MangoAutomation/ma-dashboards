<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><span ma-tr="dashboards.v3.dox.settingPoint"></span> - <span ma-tr="dashboards.v3.dox.toggle"></span></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>
	<div>Choose point: <ma-point-list ng-model="point1"></ma-point-list></div>

	<ma-date-range-picker from="from" to="to" preset="LAST_1_DAYS" update-interval="1 minutes"></ma-date-range-picker>
	From: <input ma-date-picker ng-model="from">
	To: <input ma-date-picker ng-model="to">

	<ma-point-values point="point1" values="point1Values"
		from="from" to="to"
		rollup="AVERAGE" rollup-interval="1 minutes">
	</ma-point-values>

	<ma-serial-chart style="height: 500px; width: 100%"
		series-1-title="{{point1.name}}" series-1-values="point1Values" series-1-type="{{chartType}}" series-1-color="{{color}}"
		options="{legend:{}}">
	</ma-serial-chart>

</dual-pane-editor>
