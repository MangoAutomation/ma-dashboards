<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ma-tr="dashboards.v3.dox.gauges"></h1>
		<p>Note you must give the gauge a width and height, and you must use a <code>&lt;ma-point-value&gt;</code> tag to get the value.</p>
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>

<div class="form-group">
	<label>Choose a point</label>
	<ma-point-list ng-model="myPoint" class="form-control"></ma-point-list>
</div>

<ma-point-value point="myPoint" display-type="none"></ma-point-value>

<div class="row">
	<div class="col-md-6 text-center">
		<p>Basic (defaults to 0-100)</p>
		<ma-gauge-chart point="myPoint" style="width:100%; height:200px"></ma-gauge-chart>
	</div>
	<div class="col-md-6 text-center">
		<p>Set axis interval and start and end value</p>
		<ma-gauge-chart point="myPoint" interval="10" start="-20" end="120" style="width:100%; height:200px"></ma-gauge-chart>
	</div>
	<div class="col-md-6 text-center">
		<p>Set color bands</p>
		<ma-gauge-chart point="myPoint" start="-20" band-1-end="20" band-2-end="80" band-2-color="yellow" band-3-end="100"
			style="width:100%; height:200px"></ma-gauge-chart>
	</div>
</div>

</dual-pane-editor>
