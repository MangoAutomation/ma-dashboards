<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ma-tr="dashboards.v3.dox.bars"></h1>
        <p>You can use <a href="https://angular-ui.github.io/bootstrap/#/progressbar">Angular Bootstrap</a> components to build a bar display,
        or create your own using CSS and the <code>ng-style</code> directive.
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>
<div class="form-group">
	<label>Choose a point</label>
	<ma-point-list ng-model="myPoint" class="form-control"></ma-point-list>
</div>

<div class="form-group">
	<label>Maximum value</label>
	<input type="number" ng-model="max" ng-init="max=100" class="form-control">
</div>

<ma-point-value point="myPoint" display-type="none"></ma-point-value>

<uib-progressbar value="myPoint.convertedValue" max="max"><b>{{myPoint.renderedValue}}</b></uib-progressbar>

<div class="bar-display">
	<div class="bar-display-fill" ng-style="{width: myPoint.convertedValue / max * 100 + '%'}" style=""></div>
	<div class="bar-display-text">{{myPoint.renderedValue}}</div>
</div>

<br>

<div class="bar-display bar-display-vertical">
	<div class="bar-display-fill" ng-style="{height: myPoint.convertedValue / max * 100 + '%'}" style=""></div>
	<div class="bar-display-text">{{myPoint.renderedValue}}</div>
</div>

<style>
    .bar-display {
        border: 1px solid #aaa;
        position: relative;
        border-radius: 3px;
        width: 100%;
        height: 30px;
        background-color: #f5f5f5;
        box-shadow: inset 0px 0px 3px 1px rgba(0,0,0,0.1);
    }
    .bar-display.bar-display-vertical {
        width: 30px;
        height: 200px;
    }
    .bar-display-fill {
        border-radius: 3px;
        height: 100%;
        width: 100%;
        background-color: lightGreen;
        position: absolute;
        left: 0;
        top: 0;
    }
    .bar-display-vertical .bar-display-fill {
        top: auto;
        bottom: 0;
    }
    .bar-display-text {
        position: absolute;
        font-weight: bold;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .bar-display-vertical .bar-display-text {
        transform-origin: top left;
        transform: rotate(-90deg) translate(-50%, -50%);
    }
</style>

</dual-pane-editor>
