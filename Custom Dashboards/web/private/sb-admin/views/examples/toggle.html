<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><span ma-tr="dashboards.v3.dox.settingPoint"></span> - <span ma-tr="dashboards.v3.dox.toggle"></span></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>


<div class="form-group">
	<label>Choose a point</label>
	<ma-point-list ng-model="myPoint" class="form-control"></ma-point-list>
</div>

<div class="form-group">
	<label>Rendered point value</label>
	<p class="form-control-static">
        <ma-point-value point="myPoint"></ma-point-value>
    </p>
</div>


<div class="form-group">
	<label>Image toggle</label>
	<p class="form-control-static">
        <ma-switch-img point="myPoint" ng-click="myPoint.toggleValue()" src-false="img/ligthbulb_off.png" src-true="img/ligthbulb_on.png" default-src="img/close.png">
        </ma-switch-img>
	</p>
</div>

<div class="form-group">
	<label>Angular Bootstrap toggle button</label>
	<p class="form-control-static">
	    <button type="button" class="btn btn-primary" ng-change="myPoint.setValue(myPoint.value)" ng-model="myPoint.value" uib-btn-checkbox="">
        	Toggle
        </button>
	</p>
</div>

<div class="form-group">
	<label>Checkbox</label>
	<p class="form-control-static">
	    <input type="checkbox" ng-change="myPoint.setValue(myPoint.value)" ng-model="myPoint.value">
    </p>
</div>

</dual-pane-editor>
