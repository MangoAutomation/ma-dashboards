<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><span ma-tr="dashboards.v3.dox.charts"></span> - <span ma-tr="dashboards.v3.dox.lineChart"></span></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>
<ma-point-list ng-model="point1"></ma-point-list>
<ma-point-values point="point1" values="point1Values"
	from="from" to="to"
	rollup="AVERAGE" rollup-interval="1 minutes">
</ma-point-values>

<ma-date-range-picker from="from" to="to" preset="LAST_1_DAYS" update-interval="1 minutes"></ma-date-range-picker>
<input ma-date-picker ng-model="from">
<input ma-date-picker ng-model="to">

<ma-serial-chart style="height: 300px; width: 100%"
	series-1-values="point1Values" series-1-color="{{point1.chartColour}}">
</ma-serial-chart>
</dual-pane-editor>
