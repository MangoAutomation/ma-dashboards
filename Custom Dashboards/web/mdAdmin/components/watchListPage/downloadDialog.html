<md-dialog flex="100" flex-gt-sm="50" flex-gt-md="40" flex-gt-lg="30">
<md-toolbar>
    <div class="md-toolbar-tools">
      <h2 ma-tr="common.download"></h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" class="md-padding">
    <md-radio-group ng-model="allPoints" ng-init="allPoints = false">
      <md-radio-button ng-value="false"><span ma-tr="dashboards.v3.app.downloadDataForCheckedPoints"></span></md-radio-button>
      <md-radio-button ng-value="true"><span ma-tr="dashboards.v3.app.downloadDataForAllPoints"></span></md-radio-button>
    </md-radio-group>
    
    <md-button class="md-raised" ng-click="$ctrl.downloadData('CSV', allPoints)"><md-icon>file_download</md-icon> <span ma-tr="dashboards.v3.app.csv"></span></md-button>
    <md-button class="md-raised" ng-click="$ctrl.downloadData('CSV_COMBINED', allPoints)"><md-icon>file_download</md-icon> <span ma-tr="dashboards.v3.app.csvCombined"></span></md-button>
    <md-button class="md-raised" ng-click="$ctrl.downloadData('JSON', allPoints)"><md-icon>file_download</md-icon> <span ma-tr="dashboards.v3.app.json"></span></md-button>
    <md-button class="md-raised" ng-click="$ctrl.downloadData('JSON_COMBINED', allPoints)"><md-icon>file_download</md-icon> <span ma-tr="dashboards.v3.app.jsonCombined"></span></md-button>
  </md-dialog-content>
  <md-dialog-actions>
    <div flex></div>
    <md-button ng-click="$ctrl.cancel()">
      <md-icon>close</md-icon> <span ma-tr="common.close"></span>
    </md-button>
  </md-dialog-actions>
</md-dialog>
