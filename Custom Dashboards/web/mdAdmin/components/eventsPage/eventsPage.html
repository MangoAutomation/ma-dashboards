<md-card class="events-page">
      <md-toolbar class="md-whiteframe-1dp md-hue-3">
            <div class="md-toolbar-tools">
                  <h2 flex>
                    <span>Events Table</span>
                  </h2>
                  <div ng-class="{'desktop': $ctrl.$mdMedia('gt-sm')}">
                        <md-button class="md-raised md-primary md-hue-1" ng-class="{ 'active md-accent': $ctrl.eventType === '*' }" ng-click="$ctrl.eventType='*'" ma-tr="dashboards.v3.app.all"></md-button>
                        <md-button class="md-raised md-primary md-hue-1" ng-class="{ 'active md-accent': $ctrl.eventType === 'DATA_POINT' }" ng-click="$ctrl.eventType='DATA_POINT'"><span ng-if="$ctrl.$mdMedia('gt-sm')" ma-tr="dashboards.v3.app.data"></span> <span ma-tr="dashboards.v3.app.point"></span></md-button>
                        <md-button class="md-raised md-primary md-hue-1" ng-class="{ 'active md-accent': $ctrl.eventType === 'DATA_SOURCE' }" ng-click="$ctrl.eventType='DATA_SOURCE'"><span ng-if="$ctrl.$mdMedia('gt-sm')" ma-tr="dashboards.v3.app.data"></span> <span ma-tr="dashboards.v3.app.source"></span></md-button>
                        <md-button class="md-raised md-primary md-hue-1" ng-class="{ 'active md-accent': $ctrl.eventType === 'SYSTEM' }" ng-click="$ctrl.eventType='SYSTEM'" ma-tr="dashboards.v3.app.system"></md-button>
                  </div>
            </div>
      </md-toolbar>
      <md-card-actions layout="row" layout-align="start center" layout-wrap>
            <md-input-container flex>
                  <label>Alarm Level</label>
                  <md-select ng-model="$ctrl.alarmLevel">
                        <md-option value="*">All <i class="fa fa-flag fa-lg alarm-flag ALL"></i></md-option>
                        <md-option value="NONE">None <i class="fa fa-flag fa-lg alarm-flag NONE"></i></md-option>
                        <md-option value="INFORMATION">Information <i class="fa fa-flag fa-lg alarm-flag INFORMATION"></i></md-option>
                        <md-option value="URGENT">Urgent <i class="fa fa-flag fa-lg alarm-flag URGENT"></i></md-option>
                        <md-option value="CRITICAL">Critical <i class="fa fa-flag fa-lg alarm-flag CRITICAL"></i></md-option>
                        <md-option value="LIFE_SAFETY">Safety <i class="fa fa-flag fa-lg alarm-flag LIFE_SAFETY"></i></md-option 
                  </md-select>
            </md-input-container>
            <md-input-container flex>
                  <label>Active Status</label>
                  <md-select ng-model="activeStatus" ng-init="activeStatus='*'">
                        <md-option value="*">All</md-option>
                        <md-option value="active">Active</md-option>
                        <md-option value="noRtn">No RTN</md-option>
                        <md-option value="normal">Returned To Normal</md-option>
                  </md-select>
            </md-input-container>
            <md-input-container flex>
                  <label>Acknowledged</label>
                  <md-select ng-model="$ctrl.acknowledged">
                        <md-option value="*">All</md-option>
                        <md-option value="true">True</md-option>
                        <md-option value="false">False</md-option>
                  </md-select>
            </md-input-container>
      </md-card-actions>
      <ma-events-table event-type="$ctrl.eventType" alarm-level="$ctrl.alarmLevel" acknowledged="$ctrl.acknowledged" event-id="eventId" active-status="activeStatus" date-range="true" from="$ctrl.dateBar.from" to="$ctrl.dateBar.to" paginate-limit="15" sort-order="$ctrl.sortOrder"></ma-events-table>
</md-card>
