<div layout="row" flex>

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" hide-print md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header">
      <a ng-href="/">
        <img src="/images/logo.png" ma-tr="header.dashboards.v3.dox.heading">
        <h1 class="md-heading" ma-tr="header.dashboards.v3.dox.heading"></h1>
      </a>
    </header>

    <md-content flex role="navigation">
      <ul class="docs-menu">
        <li ng-repeat="section in menu.sections" class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">
          <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'" id="heading_{{ section.name | nospace }}">{{section.name}}</h2> <menu-link
            section="section" ng-if="section.type === 'link' && !section.hidden"></menu-link> <menu-toggle section="section"
            ng-if="section.type === 'toggle' && !section.hidden"></menu-toggle>
    
          <ul ng-if="section.children" class="menu-nested-list">
            <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}"><menu-link section="child"
                ng-if="child.type === 'link'"></menu-link> <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle></li>
          </ul>
        </li>
      </ul>
    </md-content>
  </md-sidenav>

  <div layout="column" tabIndex="-1" role="main" flex>
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">

      <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
        <md-button class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu"> <md-icon class="md-light">menu</md-icon>
        </md-button>
        <div layout="row" flex class="fill-height">
          <h2 class="md-toolbar-item md-breadcrumb md-headline">
            <span ng-if="menu.currentPage.name !== menu.currentSection.name">
              <span hide-sm hide-md>{{menu.currentSection.name}}</span>
              <span class="docs-menu-separator-icon" hide-sm hide-md style="transform: translate3d(0, 1px, 0)">
                <span class="_md-visually-hidden">-</span>
                <md-icon aria-hidden="true" style="margin-top: -2px">chevron_right</md-icon>
              </span>
            </span>
            <span class="md-breadcrumb-page">{{menu.currentPage }}</span>
          </h2>
  
          <span flex></span>
          <!-- use up the empty space -->
  
          <div class="md-toolbar-item docs-tools" layout="row">
            <md-button class="md-icon-button" aria-label="Mango events" ng-href="/events.shtm">
                <md-tooltip md-autohide>Mango events</md-tooltip>
                <md-icon class="md-light">alarm</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Mango user menu" ng-href="/events.shtm">
                <md-tooltip md-autohide>Mango user menu</md-tooltip>
                <md-icon class="md-light">person</md-icon>
            </md-button>
          </div>
        </div>
      </div>

    </md-toolbar>

    <md-content md-scroll-y layout="column" flex>
    <div ui-view layout-padding flex="noshrink"></div>

    <div layout="row" flex="noshrink">
      <div id="license-footer">
        Powered by Google &copy;2014&#8211;{{thisYear}}. Code licensed under the <a href="./license">MIT License</a>. Documentation licensed under <a
          href="http://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a>.
      </div>
    </div>
    </md-content>

  </div>
</div>
