<md-input-container>
        <label>Event Type</label>
        <input ng-init="eventType='AUDIT'" ng-model="eventType" ng-model-options="{debounce:1000}">
</md-input-container>
<md-input-container>
        <label>Event Sub Type</label>
        <input ng-init="eventSubType='DATA_POINT'" ng-model="eventSubType" ng-model-options="{debounce:1000}">
</md-input-container>
<ma-events-table event-type="eventType" event-sub-type="eventSubType"></ma-events-table>
