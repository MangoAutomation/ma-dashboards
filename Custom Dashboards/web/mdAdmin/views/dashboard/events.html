<div layout="row">
      <md-input-container flex>
            <label>Event Type</label>
            <md-select ng-model="eventType" ng-init="eventType='ALL'" class="md-no-underline">
                  <md-option value="ALL">All</md-option>
                  <md-option value="DATA_POINT">Data Point</md-option>
                  <md-option value="DATA_SOURCE">Data Source</md-option>
                  <md-option value="SYSTEM">System</md-option>
                  <md-option value="AUDIT">Audit</md-option>
            </md-select>
      </md-input-container>
      <md-input-container flex>
            <label>Alarm Level</label>
            <md-select ng-model="alarmLevel" ng-init="alarmLevel='ALL'" class="md-no-underline">
                  <md-option value="ALL">All <i class="fa fa-flag fa-lg alarm-flag ALL"></i></md-option>
                  <md-option value="None">None <i class="fa fa-flag fa-lg alarm-flag NONE"></i></md-option>
                  <md-option value="INFORMATION">Information <i class="fa fa-flag fa-lg alarm-flag INFORMATION"></i></md-option>
                  <md-option value="URGENT">Urgent <i class="fa fa-flag fa-lg alarm-flag URGENT"></i></md-option>
                  <md-option value="CRITICAL">Critical <i class="fa fa-flag fa-lg alarm-flag CRITICAL"></i></md-option>
                  <md-option value="LIFE_SAFETY">Safety <i class="fa fa-flag fa-lg alarm-flag SAFETY"></i></md-option </md-select>
      </md-input-container>
      <md-input-container flex>
            <label>From date</label>
            <ma-date-picker ng-model="from"></ma-date-picker>
      </md-input-container>
</div>
<ma-events-table event-type="eventType" limit="25" alarm-level="alarmLevel" from="from"></ma-events-table>
