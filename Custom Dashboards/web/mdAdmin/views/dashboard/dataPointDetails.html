<style>
      md-table-container {
            max-height: 575px;
      }
</style>
<div layout="row" layout-wrap ng-init="page={}">
      <div flex="100" flex-gt-md="33" layout="column">
            <md-card>
                  <md-card-content layout="column">
                        <md-input-container flex="" class="no-errors-spacer">
                              <label>Choose a point</label>
                              <ma-filtering-point-list ng-model="point1" auto-init="true"></ma-filtering-point-list>
                        </md-input-container>
                        <div layout="row">
                              <label flex="20">XID:</label>
                              <div flex="80" ng-bind="point1.xid"></div>
                        </div>
                        <div layout="row">
                              <label flex="20">Value:</label>
                              <ma-point-value flex="80" point="point1"></ma-point-value>
                        </div>
                        <div layout="row">
                              <label flex="20">Time:</label>
                              <ma-point-value flex="80" point="point1" display-type="dateTime" date-time-format="l LTS"></ma-point-value>
                        </div>
                        <ma-set-point-value point="point1"></ma-set-point-value>
                  </md-card-content>
            </md-card>
            <md-card>
                  <md-card-content>
                        <div layout="row" layout-wrap>
                              <md-input-container flex="30" class="no-errors-spacer">
                                    <label>Date preset</label>
                                    <ma-date-range-picker from="from" to="to" preset="LAST_1_DAYS" update-interval="{{updateInterval}} {{updateIntervalType}}"></ma-date-range-picker>
                              </md-input-container>

                              <md-input-container flex="35" class="no-errors-spacer">
                                    <label>From date</label>
                                    <ma-date-picker ng-model="from" format="l LT"></ma-date-picker>
                              </md-input-container>
                              <md-input-container flex="35" class="no-errors-spacer">
                                    <label>To date</label>
                                    <ma-date-picker ng-model="to" format="l LT"></ma-date-picker>
                              </md-input-container>

                              <md-input-container flex="10" class="no-errors-spacer">
                                    <label>#</label>
                                    <input type="number" step="1" min="1" ng-model="updateInterval" ng-init="updateInterval=1">
                              </md-input-container>
                              <md-input-container flex="40" class="no-errors-spacer">
                                    <label>Update Interval</label>
                                    <ma-interval-type-picker ng-model="updateIntervalType" ng-init="updateIntervalType='MINUTES'"></ma-interval-type-picker>
                              </md-input-container>

                              <md-input-container flex="10" class="no-errors-spacer">
                                    <label>#</label>
                                    <input type="number" step="1" min="1" ng-model="rollupInterval" ng-init="rollupInterval=1">
                              </md-input-container>
                              <md-input-container flex="40" class="no-errors-spacer">
                                    <label>Rollup Interval</label>
                                    <ma-interval-type-picker ng-model="rollupIntervalType" ng-init="rollupIntervalType='MINUTES'"></ma-interval-type-picker>
                              </md-input-container>
                              <md-input-container flex="50" class="no-errors-spacer" ng-init="rollupType='AVERAGE'">
                                    <label>Rollup type</label>
                                    <md-select ng-model="rollupType">
                                          <md-option ng-value="t.type" ng-repeat="t in rollupTypes">{{t.label}}</md-option>
                                    </md-select>
                              </md-input-container>
                              <md-input-container flex="50" class="no-errors-spacer" ng-init="rollupType='AVERAGE'">
                                    <md-checkbox ng-model="autoRollup" ng-init="autoRollup = true">Auto-Interval</md-checkbox>
                              </md-input-container>
                              
                              <!-- Load point values for chart and table -->
                              <ma-point-values point="point1" values="point1Values" from="from" to="to" rollup="{{rollupType}}" rollup-interval="{{rollupInterval}} {{rollupIntervalType}}" auto-rollup-interval="autoRollup">
                              </ma-point-values>
                              
                        </div>
                  </md-card-content>
            </md-card>
      </div>
      <div flex="100" flex-gt-md="33">
            <md-card>
                  <md-card-content>
                        <md-table-container ng-init="myLimit=15; myPage=1; myOrder='-timestamp'">
                              <table md-table>
                                    <thead md-head md-order="myOrder">
                                          <tr md-row>
                                                <th md-column md-order-by="timestamp">TimeStamp</th>
                                                <th md-column md-order-by="value">Point Value</th>
                                          </tr>
                                    </thead>
                                    <tbody md-body>
                                          <tr ng-repeat="value in point1Values | orderBy: myOrder | limitTo: myLimit: (myPage - 1) * myLimit">
                                                <td md-cell>{{value.timestamp | moment:'format':'ll LTS'}}</td>
                                                <td md-cell>{{value.value}}</td>
                                          </tr>
                                    </tbody>
                              </table>
                        </md-table-container>
                        <md-table-pagination md-limit="myLimit" md-limit-options="[5, 10, 15, 20, 25, 50]" md-page="myPage" md-total="{{point1Values.length}}"></md-table-pagination>
                  </md-card-content>
            </md-card>
      </div>
      <div flex="100" flex-gt-md="33">
            <md-card>
                  <md-card-content layout="column">
                        <ma-point-statistics point="point1" from="from" to="to" statistics="statsObj"></ma-point-statistics>
                        <ma-statistics-table statistics="statsObj"></ma-statistics-table>
                  </md-card-content>
            </md-card>
            <!-- <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Notes</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
            
            </md-card-content>
        </md-card> -->
      </div>
</div>



<md-card>
      <md-card-content>
            <ma-serial-chart style="height: 360px; width: 100%" series-1-values="point1Values" series-1-point="point1" legend="true" balloon="true" export="true">
            </ma-serial-chart>
      </md-card-content>
</md-card>
