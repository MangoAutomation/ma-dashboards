<h1 ma-tr="dashboards.v3.dox.switchImage"></h1>

<dual-pane-editor>

<div class="form-group">
	<label>Choose a point</label>
	<ma-point-list ng-model="myPoint" class="form-control"></ma-point-list>
</div>

<div class="form-group">
	<label>Point value</label>
	<p class="form-control-static"><ma-point-value point="myPoint"></ma-point-value></p>
</div>

<div class="row">
	<div class="col-md-3 text-center">
		<p>Map example</p>
		<ma-switch-img point="myPoint" 
			default-src="img/close.png"
			src-map="{'false': 'img/ligthbulb_off.png', 'true': 'img/ligthbulb_on.png'}">
		</ma-switch-img>
	</div>
	<div class="col-md-3 text-center">
		<p>Binary example</p>
		<ma-switch-img point="myPoint"
			src-false="img/ligthbulb_off.png"
			src-true="img/ligthbulb_on.png"
			default-src="img/close.png">
		</ma-switch-img>
	</div>
	<div class="col-md-3 text-center">
		<p>Multi-state example</p>
		<ma-switch-img point="myPoint"
			src-1="img/arrow_up.png"
			src-2="img/arrow_right.png"
			src-3="img/arrow_down.png"
			src-4="img/arrow_left.png"
			default-src="img/close.png">
		</ma-switch-img>
	</div>
	<div class="col-md-3 text-center">
		<p>String example</p>
		<ma-switch-img point="myPoint"
			src-test="img/ligthbulb_off.png"
			src-test-my-string="img/ligthbulb_on.png"
			default-src="img/close.png">
		</ma-switch-img>
	</div>
</div>

</dual-pane-editor>
