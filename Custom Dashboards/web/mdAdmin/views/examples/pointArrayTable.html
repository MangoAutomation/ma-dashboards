<h1 ma-tr="dashboards.v3.dox.pointArrayTable"></h1>

<dual-pane-editor>

<div layout="row">
    <md-input-container flex="33" class="no-errors-spacer">
        <label>Data source name</label>
        <input ng-init="dsName='myDevice'" ng-model="dsName" ng-model-options="{debounce:1000}">
    </md-input-container>
    <md-input-container flex="33" class="no-errors-spacer">
        <label>Point name</label>
        <input ng-init="ptName='myPoint'" ng-model="ptName" ng-model-options="{debounce:1000}">
    </md-input-container>
    <md-input-container flex="33" class="no-errors-spacer">
        <label>Time period</label>
        <ma-date-range-picker from="from" to="to" preset="LAST_5_MINUTES" update-interval="1 minutes"></ma-date-range-picker>
    </md-input-container>
</div>

<ma-point-query query="dataSourceName=like=*{{dsName}}*&name=like=*{{ptName}}*" points="points"></ma-point-query>

<ma-point-values points="points" values="combined" from="from" to="to" rollup="AVERAGE" rollup-interval="1 minutes">
</ma-point-values>

<table>
	<thead>
		<tr>
			<th>Time</th>
			<th ng-repeat="point in points">{{point.name}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="value in combined">
			<td>{{value.timestamp | moment:'format':'ll LTS'}}</td>
			<td ng-repeat="point in points">{{value['value_' + point.xid]}}</td>
		</tr>
	</tbody>
</table>

</dual-pane-editor>
