<h1 ma-tr="dashboards.v3.dox.getStatistics"></h1>

<dual-pane-editor>

<div class="form-inline">
	<ma-point-list ng-model="myPoint" class="form-control"></ma-point-list>
	<ma-date-range-picker class="form-control" from="from" to="to" preset="LAST_1_DAYS" update-interval="1 minutes"></ma-date-range-picker>
	<input class="form-control" ma-date-picker ng-model="from">
	<input class="form-control" ma-date-picker ng-model="to">
</div>

<ma-point-statistics point="myPoint" from="from" to="to" statistics="statsObj"></ma-point-statistics>
	
<div>The average for the period is {{ statsObj.average.value }} at {{ statsObj.average.timestamp | moment:'format':'lll' }}</div>

</dual-pane-editor>
