<h1 ma-tr="dashboards.v3.dox.lineChart"></h1>

<dual-pane-editor>

<ma-point-list flex ng-model="point1"></ma-point-list>
	<ma-date-range-picker flex from="from" to="to" preset="LAST_1_DAYS" update-interval="1 minutes"></ma-date-range-picker>
	<div layout="row">
	    <mdp-date-picker ma-tr="common.dateRangeFrom" mdp-open-on-click mdp-format="ll" ng-model="from" class="no-errors-spacer"></mdp-date-picker>
        <mdp-time-picker ma-tr="common.dateRangeFrom" mdp-open-on-click mdp-auto-switch="true" ng-model="from" mdp-format="LTS" class="no-errors-spacer"></mdp-time-picker>
	</div>
	<div layout="row">
	    <mdp-date-picker ma-tr="common.dateRangeTo" mdp-open-on-click mdp-format="ll" ng-model="to" class="no-errors-spacer"></mdp-date-picker>
        <mdp-time-picker ma-tr="common.dateRangeTo" mdp-open-on-click mdp-auto-switch="true" ng-model="to" mdp-format="LTS" class="no-errors-spacer"></mdp-time-picker>
</div>

<ma-point-values point="point1" values="point1Values" from="from" to="to" rollup="AVERAGE" rollup-interval="1 minutes">
</ma-point-values>

<ma-serial-chart style="height: 300px; width: 100%" series-1-values="point1Values" series-1-point="point1">
</ma-serial-chart>

</dual-pane-editor>
