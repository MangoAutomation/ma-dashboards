<h1 ma-tr="dashboards.v3.dox.barChart"></h1>

<dual-pane-editor>

<div class="form-inline">
	<ma-point-list ng-model="point1" class="form-control"></ma-point-list>
	<ma-date-range-picker class="form-control" from="from" to="to" preset="LAST_1_DAYS" update-interval="1 minutes"></ma-date-range-picker>
	<input class="form-control" ma-date-picker ng-model="from">
	<input class="form-control" ma-date-picker ng-model="to">
</div>

<ma-point-values point="point1" values="point1Values"
	from="from" to="to"
	rollup="AVERAGE" rollup-interval="1 hours">
</ma-point-values>

<ma-serial-chart style="height: 300px; width: 100%"
	series-1-values="point1Values" series-1-point="point1" series-1-type="column">
</ma-serial-chart>

</dual-pane-editor>
