<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ma-tr="dashboards.v3.dox.input"></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>

<div class="form-group">
	<label>Chose a point</label>
	<ma-point-list ng-model="myPoint" class="form-control"></ma-point-list>
</div>
<div class="form-group">
	<label>Set point value</label>
	<ma-set-point-value point="myPoint"></ma-set-point-value>
</div>
<div class="form-group">
	<label>Current point value</label>
	<p class="form-control-static"><ma-point-value point="myPoint"></ma-point-value></p>
</div>

</dual-pane-editor>
