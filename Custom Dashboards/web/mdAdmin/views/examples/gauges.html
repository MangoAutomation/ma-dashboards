<h1 ma-tr="dashboards.v3.dox.gauges"></h1>
<p>Note you must give the gauge a width and height, and you must use a <code>&lt;ma-get-point-value&gt;</code> tag to get the value.</p>

<dual-pane-editor>

<div layout="row">
    <md-input-container flex class="no-errors-spacer">
        <label>Choose a point</label>
        <ma-point-list ng-model="point1"></ma-point-list>
    </md-input-container>
</div>

<ma-get-point-value point="myPoint"></ma-get-point-value>

<div layout="row" layout-wrap>
	<div flex="50">
		<p>Basic (defaults to 0-100)</p>
		<ma-gauge-chart point="myPoint" style="width:100%; height:200px"></ma-gauge-chart>
	</div>
	<div flex="50">
		<p>Set axis interval and start and end value</p>
		<ma-gauge-chart point="myPoint" interval="10" start="-20" end="120" style="width:100%; height:200px"></ma-gauge-chart>
	</div>
	<div flex="50">
		<p>Set color bands</p>
		<ma-gauge-chart point="myPoint" start="-20" band-1-end="20" band-2-end="80" band-2-color="yellow" band-3-end="100"
			style="width:100%; height:200px"></ma-gauge-chart>
	</div>
</div>

</dual-pane-editor>
