<h1 ma-tr="dashboards.v3.dox.latestPointValues"></h1>

<dual-pane-editor>

<div layout="row">
    <md-input-container flex class="no-errors-spacer">
        <label>Choose a point</label>
        <ma-point-list ng-model="point1"></ma-point-list>
    </md-input-container>
</div>

<div layout="row">
    <md-input-container flex="33" class="no-errors-spacer">
       <label>Number of latest values</label>
       <input ng-init="latestX=5" type="number" step="1" min="1" max="20" ng-model="latestX" ng-model-options="{debounce:500}">
    </md-input-container>
    <span flex></span>
    <md-switch ng-init="realtime=true" ng-model="realtime">
        Realtime
    </md-switch>
</div>

<ma-point-values point="point1" values="point1Values" latest="latestX" realtime="realtime" rendered="true">
</ma-point-values>

<table>
	<thead>
		<tr>
			<th>Time</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="value in point1Values | orderBy:'-timestamp'">
			<td>{{value.timestamp | moment:'format':'ll LTS'}}</td>
			<td>{{value.value}}</td>
		</tr>
	</tbody>
</table>

</dual-pane-editor>
