<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ma-tr="dashboards.v3.dox.latestPointValues"></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<dual-pane-editor>

<div class="form-group">
	<label>Choose a point</label>
	<ma-point-list ng-model="point1" class="form-control"></ma-point-list>
</div>
<div class="form-group">
	<label>Number of latest values</label>
	<input ng-init="latestX=5" class="form-control" type="number" step="1" min="1" max="20" ng-model="latestX" ng-model-options="{debounce:500}">
</div>
<div class="checkbox">
	<label><input ng-init="realtime=true" type="checkbox" ng-model="realtime">
	Realtime
	</label>
</div>

<ma-point-values point="point1" values="point1Values" latest="latestX" realtime="realtime" rendered="true">
</ma-point-values>

<table class="table">
	<thead>
		<tr>
			<th>Time</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="value in point1Values | orderBy:'-timestamp'">
			<td>{{value.timestamp | moment:'format':'ll LTS'}}</td>
			<td>{{value.value}}</td>
		</tr>
	</tbody>
</table>

</dual-pane-editor>
