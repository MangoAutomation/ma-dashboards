<h1 ma-tr="dashboards.v3.dox.statePieChart"></h1>
<p>To show a pie chart of arbitrary values, see the <a ui-sref="dashboard.examples.charts.pieChart">generic pie chart example</a>.</p>

<dual-pane-editor>

<md-input-container class="md-block no-errors-spacer">
    <label>Choose a point</label>
    <ma-point-list ng-model="myPoint"></ma-point-list>
</md-input-container>

<div layout="row">
    <md-input-container class="md-block no-errors-spacer">
        <label>Date preset</label>
        <ma-date-range-picker from="from" to="to" preset="LAST_1_DAYS" update-interval="1 minutes"></ma-date-range-picker>
    </md-input-container>
    <md-input-container class="md-block no-errors-spacer">
        <label>From date</label>
        <ma-date-picker ng-model="from"></ma-date-picker>
    </md-input-container>
    <md-input-container class="md-block no-errors-spacer">
        <label>To date</label>
        <ma-date-picker ng-model="to"></ma-date-picker>
    </md-input-container>
</div>

<ma-point-statistics point="myPoint" from="from" to="to" statistics="statsObj"></ma-point-statistics>

<ma-pie-chart style="height: 300px; width: 600px" values="statsObj.startsAndRuntimes" value-labels="myPoint.rendererMap()" options="{depth3D:15,angle:30}"></ma-pie-chart>

</dual-pane-editor>
