<ul>
  <li><a ui-sref="dashboard.examples.playArea({markup: text})" ma-tr="dashboards.v3.app.copyToPlayArea"></a></li>
  <li><a ui-sref="dashboard.editPages({markup: text})" ma-tr="dashboards.v3.app.copyToNewPage"></a></li>
</ul>

<div layout="row" layout-wrap>
    <div flex="100" flex-gt-md="50">
        <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline" ma-tr="dashboards.v3.dox.markup"></span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content layout="column">
                <div flex>
                    <div style="height:400px" live-editor="text" src="{{src}}"></div>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <div flex="100" flex-gt-md="50">
        <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline" ma-tr="dashboards.v3.dox.result"></span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div live-preview="text"></div>
            </md-card-content>
        </md-card>
    </div>
</div>
