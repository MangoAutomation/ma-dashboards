<md-dialog aria-label="Set {{ctrl.parent.point.name}} Value">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Set {{ctrl.parent.point.deviceName}} - {{ctrl.parent.point.name}}'s Value</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <ma-set-point-value point="ctrl.parent.point"></ma-set-point-value>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
