<md-toolbar class="md-whiteframe-1dp md-hue-3">
    <div class="md-toolbar-tools" ng-class="{'mobile': $mdMedia('xs')}">
      <md-button class="watch-list-back md-icon-button" ng-click="clear()" ng-if="!$mdMedia('gt-md')"><md-icon>arrow_back</md-icon></md-button>
      <span ng-bind="watchList.name"></span>
    </div>
</md-toolbar>

<md-table-pagination md-limit="myLimit" md-limit-options="[10, 15, 25, 50, 100, 200]" md-page="myPage" md-total="{{watchList.points.length}}"></md-table-pagination>

<md-table-container ng-class="{'lg-screen': $mdMedia('gt-lg')}" ng-init="myPage=1; myOrder=''">
    <table md-table md-row-select multiple ng-init="selected=[]" ng-model="selected" md-progress="promise" ng-class="{'desktop': $mdMedia('gt-sm')}">
        <thead md-head md-order="myOrder">
            <tr md-row>
                <th md-column ma-tr="dashboards.v3.app.tools"></th>
                <th md-column md-order-by="deviceName" ma-tr="dashboards.v3.app.device"></th>
                <th md-column md-order-by="name" ma-tr="dashboards.v3.app.name"></th>
                <th md-column md-numeric md-order-by="value" ma-tr="dashboards.v3.app.value"></th>
                <th md-column md-numeric md-order-by="time" ma-tr="dashboards.v3.app.time"></th>
                <th md-column></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr ng-repeat="point in watchList.points | orderBy: myOrder | limitTo: myLimit: (myPage - 1) * myLimit" md-select="point" md-row md-select-id="id" watch-list-table-row md-no-ink>
            </tr>
        </tbody>
    </table>
</md-table-container>
