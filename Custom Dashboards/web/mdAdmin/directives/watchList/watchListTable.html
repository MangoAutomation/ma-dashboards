<md-toolbar class="md-whiteframe-1dp md-hue-3">
    <div class="md-toolbar-tools" ng-class="{'mobile': $mdMedia('xs')}">
        <h2 flex>
            <span>Watchlist</span>
        </h2>
    </div>
</md-toolbar>

<ma-get-point-value points="points"></ma-get-point-value>

<md-table-container ng-class="{'lg-screen': $mdMedia('gt-lg')}" ng-init="myPage=1; myOrder='deviceName'">
    <table md-table md-row-select multiple ng-init="selected=[]" ng-model="selected" md-progress="promise" ng-class="{'desktop': $mdMedia('gt-sm')}">
        <thead md-head md-order="myOrder">
            <tr md-row>
                <th md-column>Tools</th>
                <th md-column md-order-by="deviceName">Device</th>
                <th md-column md-order-by="name">Name</th>
                <th md-column md-numeric md-order-by="value">Value</th>
                <th md-column md-numeric md-order-by="time">Time</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr ng-repeat="point in points | orderBy: myOrder | limitTo: myLimit: (myPage - 1) * myLimit" md-select="point" md-row md-select-id="id" watch-list-table-row md-no-ink>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="myLimit" md-limit-options="[5, 10, 15, 25, 50, 100]" md-page="myPage" md-total="{{points.length}}"></md-table-pagination>
