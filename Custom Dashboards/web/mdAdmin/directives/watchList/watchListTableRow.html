<td md-cell nowrap ng-class="{'icons': !$mdMedia('gt-sm')}">
      <i class="fa fa-line-chart fa-lg md-primary" ng-click="showStats($event)" style="padding: 5px;"><md-tooltip md-delay="250" md-direction="right"><span ma-tr="dashboards.v3.app.stats"></span></md-tooltip></i>
      <i ng-if="point.pointLocator.settable" class="fa fa-wrench fa-lg md-primary" ng-click="showSetPoint($event)" style="padding: 5px;"><md-tooltip md-delay="250"  md-direction="right"><span ma-tr="dashboards.v3.app.set"></span></md-tooltip></i>
      <!-- <i class="fa fa-commenting-o fa-lg md-primary" ng-click="addNote($event, 'Point', point.id)" style="padding: 5px;"><md-tooltip md-delay="250"  md-direction="right">Add User Note</md-tooltip></i>
      <a ng-if="$mdMedia('gt-sm')" ng-href="{{'/data_point_edit.shtm?dpid=' + point.id}}" target="_blank"><i class="fa fa-pencil fa-lg alternate" style="padding: 5px;"><md-tooltip md-delay="250"  md-direction="right">Edit Data Point</md-tooltip></i></a> -->
</td>
<td md-cell ng-bind="point.deviceName"></td>
<td md-cell ng-bind="point.name"></td>
<td md-cell class="point-value">
  <ma-point-value point="point" value-updated="pointValueChanged(point)"></ma-point-value>
</td>
<td md-cell class="point-time"></td>
<td md-cell>
  <a href="/dashboards/data-point-details/{{point.xid}}"><md-icon>timeline<md-tooltip md-delay="250"  md-direction="right"><span ma-tr="dashboards.v3.app.dpd"></span></md-tooltip></md-icon></a>
</td>
