<td md-cell nowrap ng-class="{'icons': !$mdMedia('gt-sm')}">
      <a href="/dashboards/data-point-details/{{point.xid}}"><i class="fa fa-line-chart fa-lg md-primary" style="padding:5px;"></i></a>
      
      <i ng-if="$mdMedia('gt-sm')" class="fa fa-info-circle fa-lg md-primary" ng-click="showStats($event)" style="padding: 5px;"></i>
      
      <i ng-if="point.pointLocator.settable" class="fa fa-cogs fa-lg md-primary" ng-click="showSetPoint($event)" style="padding: 5px;"></i>
      
      <i class="fa fa-sticky-note fa-lg md-primary" ng-click="addNote($event, 'Point', point.id)" style="padding: 5px;"></i>
      
      <a ng-href="{{'/data_point_edit.shtm?dpid=' + point.id}}" target="_blank"><i class="fa fa-pencil fa-lg alternate" style="padding: 5px;"></i></a>
</td>
<td md-cell>{{point.deviceName}}</td>
<td md-cell>{{point.name}}</td>
<td md-cell ng-class="{flash: Updated}">
      {{point.renderedValue}} 
</td>
<td md-cell>{{point.time | moment:'format':'h:mm:ss'}}</td>
