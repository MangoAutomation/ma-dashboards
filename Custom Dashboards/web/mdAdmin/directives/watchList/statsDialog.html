<md-dialog aria-label="{{ctrl.parent.point.name}} Statistics" class="stats-dialog">
      <form>
            <md-toolbar>
                  <div class="md-toolbar-tools">
                        <h2>{{ctrl.parent.point.deviceName}} - {{ctrl.parent.point.name}} Details ({{ctrl.showRange}} Range)</h2>
                        <span flex></span>
                  </div>
            </md-toolbar>
            <md-dialog-content>
                  <md-tabs md-dynamic-height md-border-bottom md-no-pagination md-stretch-tabs="always">
                        <md-tab label="Stats">
                              <md-content class="md-padding">
                                    <ma-point-statistics point="ctrl.parent.point" from="ctrl.parent.from" to="ctrl.parent.to" statistics="statsObj"></ma-point-statistics>

                                    <ma-statistics-table statistics="statsObj"></ma-statistics-table>
                              </md-content>
                        </md-tab>
                        <md-tab label="Chart">
                              <md-content class="md-padding">
                                    <ma-point-values point-xid="{{ctrl.parent.point.xid}}" values="pointValues" from="ctrl.parent.from" to="ctrl.parent.to" rollup="{{ctrl.parent.rollupType}}" rollup-interval="{{ctrl.parent.rollupIntervalNumber}} {{ctrl.parent.rollupIntervalPeriod}}" auto-rollup-interval="ctrl.parent.autoRollup">
                                    </ma-point-values>

                                    <ma-serial-chart style="height: 300px; width: 100%" series-1-values="pointValues" series-1-point="ctrl.parent.point" series-1-color="blue" stack-type="none" legend="true" export="true" balloon="true">
                                    </ma-serial-chart>
                              </md-content>
                        </md-tab>
                        <md-tab label="History">
                              <md-content class="md-padding">
                                    <!-- <ma-point-values point-xid="{{point.xid}}" values="pointValuesLatest" latest="10" realtime rendered="true">
                                    </ma-point-values> -->
                                    <md-table-container ng-init="myLimit=10; myPage=1; myOrder='-timestamp'">
                                          <table md-table>
                                                <thead md-head md-order="myOrder">
                                                      <tr md-row>
                                                            <th md-column md-order-by="timestamp">TimeStamp</th>
                                                            <th md-column md-order-by="value">Point Value</th>
                                                      </tr>
                                                </thead>
                                                <tbody md-body>
                                                      <tr ng-repeat="value in pointValues | orderBy: myOrder | limitTo: myLimit: (myPage - 1) * myLimit">
                                                            <td md-cell>{{value.timestamp | moment:'format':'ll LTS'}}</td>
                                                            <td md-cell>{{value.value}}</td>
                                                      </tr>
                                                </tbody>
                                          </table>
                                    </md-table-container>
                                    <md-table-pagination md-limit="myLimit" md-limit-options="[5, 10, 15]" md-page="myPage" md-total="{{pointValues.length}}"></md-table-pagination>
                              </md-content>
                        </md-tab>
                  </md-tabs>
            </md-dialog-content>
      </form>
</md-dialog>
