<md-button class="md-fab md-fab-bottom-right" style="position:fixed !important;" ng-click="editItem($event, null, path.length > 1 ? path[path.length-1] : null, storeObject)">
  <md-icon>add</md-icon>
</md-button>

<div class="menu-editor-buttons">
  <md-button class="md-raised md-primary md-hue-3" ng-click="saveMenu($event)"><md-icon>save</md-icon> <span ma-tr="common.save"></span></md-button>
  <md-button class="md-raised" ng-click="storeObject.$get()"><md-icon>undo</md-icon> <span ma-tr="dashboards.v3.app.undoChanges"></span></md-button>
  <md-button class="md-raised md-warn" ng-click="resetDefaultItems($event)"><md-icon>undo</md-icon> <span ma-tr="dashboards.v3.app.resetDefaultMenuItems"></span></md-button>
  <md-button class="md-raised md-warn" ng-click="deleteCustomMenu($event)"><md-icon>delete</md-icon> <span ma-tr="dashboards.v3.app.deleteCustomMenu"></span></md-button>
</div>

<div class="menu-editor-path">
  <strong>Path: </strong>
  <span ng-repeat="pathItem in path track by $index">
    <span ma-tr="{{pathItem.menuTr}}" ng-click="goToIndex($event, $index)">{{pathItem.menuText}}</span>
    <md-icon ng-if="!$last">chevron_right</md-icon>
  </span>
  <!-- 
  <md-button class="md-icon-button" ng-if="path.length > 1" ng-click="goUp($event)">
    <md-icon>subdirectory_arrow_left</md-icon>
  </md-button>
  -->
</div>

<md-table-container>
  <table md-table>
    <thead md-head>
      <tr>
          <th md-column></th>
          <th md-column ng-if="$mdMedia('gt-sm')"></th>
          <th md-column ng-if="$mdMedia('gt-xs')">Menu text</th>
          <th md-column>State name</th>
          <th md-column ng-if="$mdMedia('gt-md')">URL</th>
          <th md-column flex></th>
        </tr>
    </thead>
    <tbody md-body>
      <tr ng-repeat="menuItem in editItems track by menuItem.name">
        <td>
          <md-button class="md-icon-button" ng-if="menuItem.children && menuItem.children.length" ng-click="enterSubmenu($event, menuItem)">
            <md-icon>subdirectory_arrow_right</md-icon>
          </md-button>
        </td>
        <td ng-if="$mdMedia('gt-sm')">
          <md-switch ng-model="menuItem.menuHidden" ng-true-value="" ng-false-value="true" aria-label="{{'dashboards.v3.app.showMenuItem'|tr}}"></md-switch>
        </td>
        <td ng-if="$mdMedia('gt-xs') && menuItem.menuText" ng-bind="menuItem.menuText"></td>
        <td ng-if="$mdMedia('gt-xs') && !menuItem.menuText" ma-tr="{{menuItem.menuTr}}"></td>
        <td ng-bind="menuItem.name"></td>
        <td ng-bind="menuItem.url" ng-if="$mdMedia('gt-md')"></td>
        <td>
          <md-button class="md-icon-button" ng-click="editItem($event, menuItem, path.length > 1 ? path[path.length-1] : null, storeObject)">
            <md-icon>edit</md-icon>
          </md-button>
          <md-button class="md-icon-button" ng-click="editItems.splice($index,1)" ng-disabled="menuItem.builtIn">
            <md-icon>delete</md-icon>
          </md-button>
          <md-button class="md-icon-button" ng-click="editItems.splice($index,1); editItems.splice($index-1,0,menuItem)"
              ng-disabled="$first">
            <md-icon>arrow_upward</md-icon>
          </md-button>
          <md-button class="md-icon-button" ng-click="editItems.splice($index,1); editItems.splice($index+1,0,menuItem)"
              ng-disabled="$last">
            <md-icon>arrow_downward</md-icon>
          </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
