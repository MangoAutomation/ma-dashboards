<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" ma-tr="dashboards.v3.dox.jsonStore"></h1>
        
        <p>You can store arbitrary data in Mango's JSON store.</p>
    </div>
</div>

<dual-pane-editor>

<ma-json-store xid="test" item="myItem" value="myValue"></ma-json-store>

<div class="form-group">
	<label>Name</label>
	<input ng-model="myValue.name" class="form-control">
</div>
<div class="form-group">
	<label>Phone number</label>
	<input ng-model="myValue.phone" class="form-control">
</div>
<div class="form-group">
	<label>Address</label>
	<textarea ng-model="myValue.address"  class="form-control" rows="3"></textarea>
</div>

<button class="btn btn-default" ng-click="myItem.$save()">Save</button>
<button class="btn btn-default" ng-click="myItem.$delete()">Delete</button>
<button class="btn btn-default" ng-click="myItem.$get()">Revert</button>

<div style="margin-top:10px">
<label>Your stored object</label>
<pre>{{myValue | json}}</pre>
</div>

</dual-pane-editor>
